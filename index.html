<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Vehicle Clearance - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark-theme-bg { background-color: #0f172a; color: #e2e8f0; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .mobile-safe-container, .mobile-modal-content {
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
        }
        .mobile-button { min-height: 44px; }
        .mobile-input { font-size: 16px; }

        .mobile-modal {
            position: fixed; inset: 0;
            padding: 1rem; max-height: 100vh;
            overflow-y: auto; display: flex;
            align-items: flex-start; justify-content: center;
            padding-top: 2rem;
        }
    </style>
</head>
<body class="dark-theme-bg">
    <div id="app-root"><div class="min-h-screen flex items-center justify-center"><div class="spinner h-16 w-16 border-4 border-slate-700 border-t-blue-500 rounded-full"></div></div></div>

<script type="module">
	import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, doc, addDoc, setDoc, deleteDoc, query, Timestamp, getDoc, where, updateDoc, getDocs, writeBatch, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Configuration ---
    const ADMIN_INVITE_CODE = "ADMIN2025";
    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // --- App Initialization ---
    const appRoot = document.getElementById("app-root");
    let app, auth, db;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
    } catch (err) {
        appRoot.innerHTML = `<div class="p-4 text-center text-red-500 bg-red-100 rounded-lg"><b>Error:</b> Firebase initialization failed.</div>`;
    }

    // --- State ---
    let clearances = [], clearanceRequests = [], vvips = [], currentAdminProfile = null;
    let authMode = "login";
    let unsubClearances, unsubRequests, unsubVVIPs;

    // --- Notifications & Utilities ---
    const showNotification = (message, type = "success") => {
        const el = document.createElement("div");
        const colors = { success: "bg-green-500", error: "bg-red-500", info: "bg-blue-500" };
        el.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-[100] ${colors[type] || colors.info}`;
        el.innerHTML = `<span>${message}</span>`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
    };
    const formatDate = (d) => d ? new Date(d.toDate ? d.toDate() : d).toLocaleDateString('en-GB', {day:'2-digit', month:'2-digit', year:'2-digit'}) : "N/A";
    const toISODate = d => d ? new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0] : "";
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());
    const parseLocalDate = (str) => str ? new Date(str + 'T00:00:00') : null;
    const normalizePhoneNumberForWhatsApp = (phone) => {
        let cleaned = (phone || '').replace(/\\D/g, '');
        if (cleaned.startsWith('0')) cleaned = '60' + cleaned.substring(1);
        return cleaned;
    };


    // — Icon Library —
    const icons = {
        logout: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>`,
        plus: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>`,
        shield: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
        x: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>`,
        settings: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06-.06a1.65 1.65 0 0 0-.33-1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>`,
        refresh: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>`,
        trash: `<svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>`,
        whatsapp: `<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.908 6.161l.217.324-1.251 4.565 4.654-1.225.308.212z"/></svg>`
    };

    // — Render Functions —
    const renderAdminLogin = () => {
        document.body.className = 'dark-theme-bg';
        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-slate-800/80 backdrop-blur-sm border border-blue-500/20 rounded-2xl shadow-2xl p-8 space-y-6 animate-fade-in">
                <div class="text-center"><div class="w-12 h-12 mx-auto text-blue-400">${icons.shield}</div><h1 class="text-3xl font-bold text-white mt-4">Admin Panel</h1><p class="text-slate-400">${authMode === "signup" ? "Create an account" : "Sign in to manage"}</p></div>
                <form id="auth-form" class="space-y-4">
                    <div class="${authMode === "signup" ? '' : 'hidden'}"><label class="text-sm text-slate-300">Invite Code</label><input type="password" name="inviteCode" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" /></div>
                    <div class="${authMode === "signup" ? '' : 'hidden'}"><label class="text-sm text-slate-300">Email</label><input type="email" name="email" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" ${authMode === "signup" ? 'required' : ''} /></div>
                    <div><label class="text-sm text-slate-300">Username</label><input type="text" name="username" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <div class="${authMode === "signup" ? '' : 'hidden'}"><label class="text-sm text-slate-300">Designation</label><input type="text" name="designation" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" ${authMode === "signup" ? 'required' : ''} /></div>
                    <div><label class="text-sm text-slate-300">Password</label><input type="password" name="password" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <button type="submit" class="w-full py-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 mobile-button">${authMode === "signup" ? "Sign Up" : "Login"}</button>
                </form>
                <p class="text-center text-sm text-slate-400"><span>${authMode === "signup" ? "Have an account?" : "Need an account?"}</span><button id="auth-toggle-button" class="font-medium text-blue-400 hover:text-blue-300 ml-1">${authMode === "signup" ? "Login" : "Sign Up"}</button></p>
            </div>
        </div>`;
    };
    function renderAdminDashboard(adminUser) {
        document.body.className = 'dark-theme-bg';
        appRoot.innerHTML = `
            <header class="bg-slate-800 shadow-md sticky top-0 z-30">
                <nav class="w-full max-w-7xl mx-auto px-4 md:px-8 py-3 flex justify-between items-center">
                    <div class="flex items-center gap-3"><span class="text-blue-500 w-8 h-8">${icons.shield}</span><span class="text-xl font-bold">Admin Dashboard</span></div>
                    <div class="flex items-center gap-3">
                        <span class="text-sm text-slate-400 hidden sm:block">${adminUser.username || ''}</span>
                        <button id="settings-btn" title="Settings" class="p-2 text-slate-300 hover:bg-slate-700 rounded-full">${icons.settings}</button>
                        <button id="logout-button" title="Logout" class="p-2 rounded-full text-white bg-red-500 hover:bg-red-600">${icons.logout}</button>
                    </div>
                </nav>
            </header>
            <main class="w-full max-w-7xl mx-auto p-4 md:p-8 mobile-safe-container">
                <div class="space-y-10">
                    <section>
                        <div class="flex items-center gap-4 mb-4">
                            <h2 class="text-2xl font-semibold">Pending Requests</h2>
                            <span id="requests-count-badge" class="flex items-center justify-center min-w-[24px] h-6 px-2 text-xs font-bold text-white bg-red-500 rounded-full">0</span>
                            <button id="refresh-data-btn" title="Refresh Data" class="ml-auto p-2 text-slate-300 hover:bg-slate-700 rounded-full">${icons.refresh}</button>
                        </div>
                        <div id="requests-list" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3"></div>
                    </section>
                    <section>
                        <div class="flex flex-wrap gap-4 justify-between items-center mb-6">
                            <h2 class="text-2xl font-semibold">Manage Clearances</h2>
                            <button id="add-clearance-btn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mobile-button"><span class="w-5 h-5">${icons.plus}</span><span class="hidden sm:inline">Fast Track</span></button>
                        </div>
                        <div id="clearance-list" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
                    </section>
                </div>
            </main>
            <div id="modal-container"></div>
            <div id="settings-panel-container"></div>`;
    }
    const renderRequestsList = () => {
        const list = document.getElementById("requests-list");
        if (!list) return;
        if (clearanceRequests.length === 0) {
            list.innerHTML = `<div class="col-span-full text-center p-8 text-slate-500 bg-slate-800 rounded-lg">No pending requests.</div>`;
            return;
        }
        list.innerHTML = clearanceRequests.map(r => `
            <button class="review-btn text-left p-3 rounded-xl border border-slate-700 bg-slate-800 hover:border-blue-500 transition" data-id="${r.id}">
                <div class="flex justify-between items-center">
                    <span class="font-mono font-bold text-blue-400">${r.vehicleNumber}</span>
                    <span class="text-xs px-2 py-0.5 rounded-full bg-amber-900/60 text-amber-300">${formatDate(r.createdAt)}</span>
                </div>
                <div class="text-xs text-slate-400 mt-1">By: ${r.requesterName || 'N/A'}</div>
            </button>`).join("");
    };
    const renderClearancesList = () => {
        const list = document.getElementById("clearance-list");
        if (!list) return;
        const now = new Date();
        const active = clearances.filter(c => c.expiryDate && (c.expiryDate.toDate ? c.expiryDate.toDate() : c.expiryDate) >= now);
        if (active.length === 0) {
            list.innerHTML = `<div class="col-span-full text-center p-8 text-slate-500 bg-slate-800 rounded-lg">No active clearances.</div>`;
            return;
        }
        list.innerHTML = active.map(c => {
            const communicationIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.745A9.003 9.003 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>`;
            const editIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg>`;
            return `
            <div class="bg-slate-800 rounded-lg p-4 flex items-center justify-between border border-slate-700">
                <div class="min-w-0">
                    <p class="font-mono text-lg font-bold text-blue-400 truncate">${c.vehicleNumber}</p>
                    <p class="text-sm text-slate-300 truncate">${c.ownerName || ''}</p>
                    <p class="text-xs text-slate-400">Expires: ${formatDate(c.expiryDate)}</p>
                </div>
                <div class="flex items-center gap-4 flex-shrink-0">
                    <button class="whatsapp-query-btn text-green-400 hover:text-green-300" data-id="${c.id}" title="Contact">${communicationIcon}</button>
                    <button class="edit-btn text-slate-400 hover:text-white" data-id="${c.id}" title="Edit">${editIcon}</button>
                </div>
            </div>`;
        }).join('');
    };

    // --- Modal (FIXED / IMPLEMENTED) ---
    const renderReviewModal = (data = {}) => {
        const isRequest = !!data.requesterName || data.source === 'request';
        const modal = document.getElementById("modal-container");
        const expiryISO = data.expiryDate ? toISODate(data.expiryDate.toDate ? data.expiryDate.toDate() : new Date(data.expiryDate)) : '';
        modal.innerHTML = `
        <div class="mobile-modal bg-black/60">
            <div class="mobile-modal-content w-full max-w-xl bg-slate-900 border border-slate-700 rounded-2xl shadow-xl p-6 animate-fade-in">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-xl font-semibold">${isRequest ? 'Review Request' : (data.id ? 'Edit Clearance' : 'Add Clearance')}</h3>
                    <button id="close-modal" class="p-2 hover:bg-slate-800 rounded">${icons.x}</button>
                </div>
                <form id="review-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-sm text-slate-300">Vehicle Number</label>
                            <input name="vehicleNumber" value="${data.vehicleNumber || ''}" required class="mobile-input mt-1 w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-white"/>
                        </div>
                        <div>
                            <label class="text-sm text-slate-300">Owner Name</label>
                            <input name="ownerName" value="${data.ownerName || data.requesterName || ''}" class="mobile-input mt-1 w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-white"/>
                        </div>
                        <div>
                            <label class="text-sm text-slate-300">Phone</label>
                            <input name="phone" value="${data.phone || ''}" class="mobile-input mt-1 w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-white"/>
                        </div>
                        <div>
                            <label class="text-sm text-slate-300">Expiry Date</label>
                            <input type="date" name="expiryDate" value="${expiryISO}" class="mobile-input mt-1 w-full p-3 bg-slate-800 border border-slate-700 rounded-lg text-white"/>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-3 justify-end pt-2 border-t border-slate-800">
                        ${data.id ? `<button type="button" id="delete-clearance" data-id="${data.id}" class="px-4 py-2 rounded bg-rose-600 text-white">${icons.trash} Delete</button>` : ''}
                        ${isRequest ? `<button type="button" id="approve-request" data-id="${data.id}" class="px-4 py-2 rounded bg-green-600 text-white">Approve</button>` : ''}
                        <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white">${data.id ? 'Save' : (isRequest ? 'Create Clearance' : 'Save')}</button>
                    </div>
                </form>
            </div>
        </div>`;
    };

    // --- Data Fetching & State Update ---
    async function loadAdminData() {
        const refreshBtn = document.getElementById('refresh-data-btn');
        if(refreshBtn) refreshBtn.firstElementChild?.classList?.add('animate-spin');
        try {
            const clearancesSnap = await getDocs(collection(db, "vehicleClearances"));
            clearances = clearancesSnap.docs.map(d => ({ id: d.id, ...d.data() }));
            clearances.sort((a, b) => (b.entryDate?.toMillis?.() || 0) - (a.entryDate?.toMillis?.() || 0));
            
            const requestsQuery = query(collection(db, "clearanceRequests"), where("status", "==", "pending"));
            const requestsSnap = await getDocs(requestsQuery);
            clearanceRequests = requestsSnap.docs.map(d => ({ id: d.id, ...d.data(), source: 'request' }));
            clearanceRequests.sort((a, b) => (b.createdAt?.toMillis?.() || 0) - (a.createdAt?.toMillis?.() || 0));

            renderClearancesList();
            renderRequestsList();
            const badge = document.getElementById('requests-count-badge');
            if(badge) {
                badge.textContent = clearanceRequests.length;
                badge.classList.toggle('hidden', clearanceRequests.length === 0);
            }
        } catch (error) {
            console.error("Failed to fetch admin data:", error);
            showNotification("Could not load data. Please check connection.", "error");
        } finally {
            if(refreshBtn) refreshBtn.firstElementChild?.classList?.remove('animate-spin');
        }
    }
    
    // — Auth Listener —
    onAuthStateChanged(auth, async (user) => {
        if (user && !user.isAnonymous) {
            try {
                const adminDoc = await getDoc(doc(db, "admins", user.uid));
                if (adminDoc.exists()) {
                    currentAdminProfile = { uid: user.uid, ...adminDoc.data() };
                    renderAdminDashboard(currentAdminProfile);
                    await loadAdminData();
                } else { await signOut(auth); }
            } catch (error) {
                console.error("Auth state change error:", error);
                await signOut(auth);
            }
        } else {
            renderAdminLogin();
        }
    });

    // --- Event Listeners ---
    document.body.addEventListener("click", async (e) => {
        const button = e.target.closest('button');
        if (!button) return;
        
        // Never block clicks; only prevent default when needed
        if (button.type !== 'submit') e.preventDefault();
        
        try {
            if (button.id === 'logout-button') { await signOut(auth); }
            else if (button.id === 'refresh-data-btn') { await loadAdminData(); }
            else if (button.id === 'add-clearance-btn') { renderReviewModal({}); }
            else if (button.classList.contains('edit-btn')) { const c = clearances.find(x => x.id === button.dataset.id); if (c) renderReviewModal(c); }
            else if (button.classList.contains('review-btn')) { const r = clearanceRequests.find(x => x.id === button.dataset.id); if (r) renderReviewModal(r); }
            else if (button.id === "auth-toggle-button") { authMode = authMode === "login" ? "signup" : "login"; renderAdminLogin(); }
            else if (button.id === "close-modal") { document.getElementById('modal-container').innerHTML = ""; }
            else if (button.id === "delete-clearance") {
                const id = button.dataset.id;
                await deleteDoc(doc(db, "vehicleClearances", id));
                showNotification("Clearance deleted");
                document.getElementById('modal-container').innerHTML = "";
                await loadAdminData();
            } else if (button.id === "approve-request") {
                const id = button.dataset.id;
                const req = clearanceRequests.find(r => r.id === id);
                if (req) {
                    // create clearance from request
                    await addDoc(collection(db, "vehicleClearances"), {
                        vehicleNumber: req.vehicleNumber,
                        ownerName: req.requesterName || '',
                        phone: req.phone || '',
                        createdAt: Timestamp.now(),
                        expiryDate: Timestamp.fromDate(new Date(Date.now() + 7*24*3600*1000)),
                        createdBy: currentAdminProfile?.uid || null
                    });
                    // mark request approved
                    await updateDoc(doc(db, "clearanceRequests", id), { status: "approved", approvedAt: Timestamp.now(), approvedBy: currentAdminProfile?.uid || null });
                    showNotification("Request approved");
                    document.getElementById('modal-container').innerHTML = "";
                    await loadAdminData();
                }
            }
        } catch (error) { console.error("Click Error:", error); showNotification(error.message, "error"); }
    });

    document.body.addEventListener("submit", async (e) => {
        const form = e.target;
        if (!form.id) return;
        e.preventDefault();
        const button = form.querySelector('button[type="submit"]');
        if (button) button.disabled = true;
        try {
            if (form.id === "auth-form") {
                const { password, username, email, inviteCode, designation } = getFormObj(form);
                if (authMode === 'login') {
                    const q = query(collection(db, "admins"), where("username", "==", username.trim()));
                    const querySnapshot = await getDocs(q);
                    if (querySnapshot.empty) { throw new Error("Invalid username or password."); }
                    const adminData = querySnapshot.docs[0].data();
                    if (!adminData.email) { throw new Error("Login error: Account is missing an email."); }
                    await signInWithEmailAndPassword(auth, adminData.email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid invite code.");
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { username: username.trim(), email, designation: designation || '', createdAt: Timestamp.now() });
                    showNotification("Admin account created");
                }
            }
            if (form.id === "review-form") {
                const data = getFormObj(form);
                const payload = {
                    vehicleNumber: (data.vehicleNumber || '').toUpperCase().trim(),
                    ownerName: data.ownerName || '',
                    phone: data.phone || '',
                    expiryDate: data.expiryDate ? Timestamp.fromDate(parseLocalDate(data.expiryDate)) : null,
                    updatedAt: Timestamp.now(),
                    updatedBy: currentAdminProfile?.uid || null
                };
                const existingEditId = document.querySelector('#delete-clearance')?.dataset?.id;
                if (existingEditId) {
                    await updateDoc(doc(db, "vehicleClearances", existingEditId), payload);
                    showNotification("Clearance updated");
                } else {
                    payload.createdAt = Timestamp.now();
                    payload.createdBy = currentAdminProfile?.uid || null;
                    await addDoc(collection(db, "vehicleClearances"), payload);
                    showNotification("Clearance created");
                }
                document.getElementById('modal-container').innerHTML = "";
                await loadAdminData();
            }
        } catch (error) {
            showNotification(error.message, "error");
        } finally { if (button) button.disabled = false; }
    });
</script>
