<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark-theme-bg { background-color: #1e293b; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(0.5); }
        .dark input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        summary { list-style: none; }
        summary::-webkit-details-marker { display: none; }

        #settings-panel { transition: transform 0.3s ease-in-out; }
        #settings-backdrop { transition: background-color 0.3s ease-in-out; }

        .settings-tab-btn.active { border-color: #3b82f6; color: #2563eb; }
        .dark .settings-tab-btn.active { border-color: #60a5fa; color: #60a5fa; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .mobile-safe-container {
            width: 100%;
            max-width: 100vw;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
        .mobile-button {
            min-height: 44px;
            padding: 0.75rem 1rem;
            font-size: clamp(0.875rem, 3.5vw, 1rem);
        }
        .mobile-input {
            width: 100%;
            max-width: 100%;
            font-size: 16px;
            padding: 0.75rem;
            box-sizing: border-box;
        }
        .mobile-modal {
            position: fixed;
            inset: 0;
            padding: 1rem;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
        }
        .mobile-modal-content {
            width: 100%;
            max-width: 28rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body class="dark-theme-bg">
    <div id="app-root"></div>

<script type="module">
	import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut,
        signInAnonymously
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
        getFirestore, collection, doc, addDoc, setDoc, deleteDoc, onSnapshot, query, Timestamp, getDoc, where, updateDoc, getDocs, orderBy, writeBatch, limit
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Configuration ---
    const ADMIN_INVITE_CODE = "ADMIN2025";
    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // --- App Initialization ---
    const appRoot = document.getElementById("app-root");
    let app, auth, db;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
        window.db = db;
        console.log("Firebase initialized successfully for Admin Panel");
    } catch (err) {
        console.error("Firebase initialization error:", err);
        appRoot.innerHTML = '<div class="p-8 text-center text-red-500 bg-red-100 rounded-lg"><b>Error:</b> Firebase initialization failed. Check console for details.</div>';
    }

    // --- State Management ---
    let clearances = [];
    let clearanceRequests = [];
    let vvips = [];
    let userPasswordConfig = null;
    let currentAdminProfile = null;
    let unsubClearances = null, unsubRequests = null, unsubConfig = null, unsubVVIPs = null;
    let authMode = "login";

    // --- Email Notification Helper ---
    const generateNotificationEmail = (status, data) => {
        const orgName = "PCC Security";
        const footerText = `This is an automated notification from the Vehicle Clearance System. Please do not reply to this email.`;
        const template = (title, content) => `<div style="font-family: Inter, Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #333; max-width: 600px; margin: 20px auto; border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden;"><div style="background-color: #0f172a; color: #ffffff; padding: 20px; text-align: center;"><h1 style="margin: 0; font-size: 24px;">Vehicle Clearance System</h1></div><div style="padding: 25px;"><h2 style="font-size: 20px; color: #1e293b; margin-top: 0;">${title}</h2>${content}<p style="margin-top: 25px;">Regards,<br/><b>${orgName}</b></p></div><div style="background-color: #f1f5f9; color: #64748b; padding: 15px; text-align: center; font-size: 12px;">${footerText}</div></div>`;
        let title = '', content = '';
        switch (status) {
            case 'approved':
                title = 'Request Approved';
                content = `<p>Hi ${data.ownerName || 'User'},</p><p>Good news! Your vehicle clearance request for <b>${data.vehicleNumber}</b> has been <strong>approved</strong>.</p><hr style="border: none; border-top: 1px solid #e2e8f0; margin: 20px 0;"><p style="font-size: 14px; color: #475569;"><b>Location:</b> ${data.location}</p><p style="font-size: 14px; color: #475569;"><b>Valid From:</b> ${data.entryDate}</p><p style="font-size: 14px; color: #475569;"><b>Valid Until:</b> ${data.expiryDate}</p>`;
                break;
            case 'rejected':
                title = 'Request Update';
                content = `<p>Hi ${data.requesterName || 'User'},</p><p>We have reviewed your vehicle clearance request for <b>${data.vehicleNumber}</b>. Unfortunately, it could not be approved at this time.</p><hr style="border: none; border-top: 1px solid #e2e8f0; margin: 20px 0;"><p style="font-size: 14px; color: #475569;"><b>Reason for Rejection:</b></p><p style="padding: 10px; border-left: 3px solid #ef4444; background-color: #fee2e2;">${data.rejectionReason}</p><p>If you believe this is an error, please contact administration or submit a new request with corrected information.</p>`;
                break;
        }
        return template(title, content);
    };

    const sendEmail = async (to, subject, htmlBody) => {
        const VPS_API_URL = 'https://email.th3va.com/send-email';
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000);
        try {
            await fetch(VPS_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-api-key': '7873&;@:$/);&;84$:&;73638($' },
                body: JSON.stringify({ to, subject, htmlBody }),
                signal: controller.signal
            });
            showNotification(`Email notification sent to ${to}.`, "success");
        } catch (error) {
            console.error('Failed to send email via VPS:', error);
            showNotification("Action successful, but failed to send email notification.", "error");
        } finally {
            clearTimeout(timeoutId);
        }
    };

    // --- Utility Functions ---
    const normalizePhoneNumberForWhatsApp = (phone) => {
        if (!phone || typeof phone !== 'string') return '';
        let cleaned = phone.replace(/\D/g, '');
        if (cleaned.startsWith('0')) cleaned = '60' + cleaned.substring(1);
        return cleaned;
    };
    const formatDate = (date) => {
        if (!date) return "N/A";
        const d = date instanceof Date ? date : date.toDate();
        return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
    };
    const formatDateLongForm = (date) => {
        if (!date) return "N/A";
        const d = date instanceof Date ? date : date.toDate();
        return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    };
    const formatApprovalString = (c) => c.approvedAt && c.approvedByUsername ? `Approved by ${c.approvedByUsername} (${c.approvedByDesignation||'Admin'}) on ${formatDate(c.approvedAt)} at ${c.approvedAt.toDate().toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'})}hrs` : null;
    const formatUpdateString = (c) => c.lastUpdatedAt && c.lastUpdatedByUsername ? `Last updated by ${c.lastUpdatedByUsername} (${c.lastUpdatedByDesignation||'Admin'}) on ${formatDate(c.lastUpdatedAt)} at ${c.lastUpdatedAt.toDate().toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'})}hrs` : null;
    const formatApprovalHistory = (c) => !c.approvalHistory ? '' : c.approvalHistory.map(e => `${e.action.charAt(0).toUpperCase()+e.action.slice(1)} by ${e.byUsername} (${e.byDesignation}) on ${formatDate(e.timestamp)} at ${e.timestamp.toDate().toLocaleTimeString('en-GB',{hour:'2-digit',minute:'2-digit'})}hrs`).join('<br>');
    const toISODate = d => d ? new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0] : "";
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());
    const showNotification = (message, type = "success") => {
        const notification = document.createElement("div");
        const bgColor = type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : "bg-blue-500";
        notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-[100] ${bgColor} max-w-sm`;
        const icon = type === "success" ? "✓" : type === "error" ? "✗" : "ℹ";
        notification.innerHTML = `<span class="mr-3 text-lg">${icon}</span><span>${message}</span>`;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 4000);
    };
    const parseLocalDate = (dateString) => {
        if (!dateString) return null;
        const parts = dateString.split('-');
        if (parts.length !== 3) return null;
        const [year, month, day] = parts.map(p => parseInt(p, 10));
        return isNaN(year) || isNaN(month) || isNaN(day) ? null : new Date(year, month - 1, day);
    };

    // — Icon Library —
    const icons = {
        logout: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>`,
        plus: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>`,
        edit: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>`,
        trash: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>`,
        shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>`,
        search: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>`,
        x: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>`,
        chevronRight: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>`,
        download: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>`,
        settings: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06-.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>`,
        database: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>`,
        whatsapp: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.908 6.161l.217.324-1.251 4.565 4.654-1.225.308.212z"/></svg>`
    };

    // --- PDF Generation ---
    const generatePDFReport = async (button) => {
        button.disabled = true;
        const originalHTML = button.innerHTML;
        button.innerHTML = '<div class="spinner w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div> Generating...';
        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
            const now = new Date();
            doc.setFontSize(20).setFont(undefined, 'bold').text("Vehicle Clearance Report", 14, 20);
            doc.setFontSize(12).setFont(undefined, 'normal').setTextColor(100).text(`Generated: ${formatDateLongForm(now)} at ${now.toLocaleTimeString()}`, 14, 30);
            
            const clearancesQuery = query(collection(db, "vehicleClearances"), where("expiryDate", ">=", Timestamp.fromDate(new Date(now.getTime() - 24*60*60*1000))));
            const snap = await getDocs(clearancesQuery);
            const reportData = snap.docs.map(d => d.data()).map(c => [ c.vehicleNumber, c.location, c.timeSlot?.replace('-', ' to ') || 'N/A', c.escortRequired ? 'Yes' : 'No', formatDate(c.expiryDate), new Date() <= c.expiryDate.toDate() ? 'ACTIVE' : 'EXPIRED' ]);

            if(reportData.length > 0) {
                 doc.autoTable({
                    head: [['Vehicle No.', 'Location', 'Time', 'Escort', 'Expiry', 'Status']],
                    body: reportData,
                    startY: 40,
                    theme: 'grid',
                    headStyles: { fillColor: [45, 55, 72], textColor: 255 },
                    didParseCell: data => { if(data.section === 'body' && data.column.index === 5) data.cell.styles.textColor = data.cell.raw === 'ACTIVE' ? [22, 163, 74] : [239, 68, 68]; }
                });
            } else {
                doc.text("No active clearances found for the last 24 hours.", 14, 50);
            }
            doc.save(`Vehicle-Report-${now.toISOString().split('T')[0]}.pdf`);
            showNotification("PDF report generated!");
        } catch (error) {
            showNotification(`PDF Generation Error: ${error.message}`, "error");
        } finally {
            button.disabled = false;
            button.innerHTML = originalHTML;
        }
    };

    // --- Database Management ---
    const clearAllDatabaseData = async (button) => {
        button.disabled = true;
        button.innerHTML = '<div class="spinner w-4 h-4"></div> Wiping...';
        try {
            const collectionsToWipe = ['vehicleClearances', 'clearanceRequests'];
            let totalDeleted = 0;
            for (const name of collectionsToWipe) {
                const snapshot = await getDocs(collection(db, name));
                if (snapshot.size > 0) {
                    const batch = writeBatch(db);
                    snapshot.docs.forEach(doc => batch.delete(doc.ref));
                    await batch.commit();
                    totalDeleted += snapshot.size;
                }
            }
            showNotification(`Cleanup complete! ${totalDeleted} documents deleted.`);
            updateDatabaseStats();
        } catch (error) {
            showNotification(`Error: ${error.message}`, "error");
        } finally {
            button.disabled = false;
            button.innerHTML = "Wipe Clearance Data";
        }
    };
    const exportDatabaseData = async (button) => {
        button.disabled = true;
        button.innerHTML = '<div class="spinner w-4 h-4"></div> Exporting...';
        try {
            const exportData = { exportDate: new Date().toISOString(), collections: {} };
            const collections = ['vehicleClearances', 'clearanceRequests', 'vvips', 'admins', 'publicConfig'];
            for (const name of collections) {
                const snapshot = await getDocs(collection(db, name));
                exportData.collections[name] = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            }
            const dataStr = JSON.stringify(exportData, (key, value) => (value && value.seconds) ? new Date(value.seconds * 1000).toISOString() : value, 2);
            const url = URL.createObjectURL(new Blob([dataStr], { type: 'application/json' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = `backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showNotification("Database exported!");
        } catch (error) {
            showNotification(`Export failed: ${error.message}`, "error");
        } finally {
            button.disabled = false;
            button.innerHTML = `${icons.download} Export Backup`;
        }
    };
    const updateDatabaseStats = async () => {
        const statsEl = document.getElementById('db-stats');
        if (!statsEl) return;
        statsEl.innerHTML = 'Loading...';
        try {
            const counts = {};
            const collections = ['vehicleClearances', 'clearanceRequests', 'vvips', 'admins'];
            for(const name of collections) {
                counts[name] = (await getDocs(collection(db, name))).size;
            }
            statsEl.innerHTML = `
                <div>Active Clearances: <strong>${counts.vehicleClearances}</strong></div>
                <div>Pending Requests: <strong>${clearanceRequests.length}</strong></div>
                <div>VVIPs: <strong>${counts.vvips}</strong></div>
                <div>Admins: <strong>${counts.admins}</strong></div>
            `;
        } catch (e) { statsEl.innerHTML = 'Error loading stats.'; }
    };

    // — Render Functions —
    const renderAdminLogin = () => {
        document.body.className = 'dark-theme-bg';
        const isSignup = authMode === "signup";
        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-slate-800/80 backdrop-blur-sm border border-blue-500/20 rounded-2xl shadow-2xl p-8 space-y-6 animate-fade-in">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto text-blue-400">${icons.shield}</div>
                    <h1 class="text-3xl font-bold text-white mt-4">Admin Panel</h1>
                    <p class="text-slate-400">${isSignup ? "Create a new admin account" : "Sign in to manage clearances"}</p>
                </div>
                <form id="auth-form" class="space-y-4">
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm text-slate-300">Admin Invite Code</label><input type="text" name="inviteCode" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" /></div>
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm text-slate-300">Email</label><input type="email" name="email" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" ${isSignup ? 'required' : ''} /></div>
                    <div><label class="text-sm text-slate-300">Username</label><input type="text" name="username" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm text-slate-300">Designation</label><input type="text" name="designation" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" ${isSignup ? 'required' : ''} /></div>
                    <div><label class="text-sm text-slate-300">Password</label><input type="password" name="password" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <button type="submit" class="w-full py-3 rounded-lg text-white bg-blue-600 hover:bg-blue-700 mobile-button">${isSignup ? "Sign Up" : "Login"}</button>
                </form>
                <p class="text-center text-sm text-slate-400">
                    <span>${isSignup ? "Already have an account?" : "Need an account?"}</span>
                    <button id="auth-toggle-button" class="font-medium text-blue-400 hover:text-blue-300 ml-1">${isSignup ? "Login" : "Sign Up"}</button>
                </p>
            </div>
        </div>`;
    };

    function renderAdminDashboard(adminUser) {
        document.body.className = 'bg-gray-100 dark:bg-gray-900';
        appRoot.innerHTML = `
        <div id="admin-dashboard-container" class="dark-theme-bg min-h-screen">
            <header class="bg-slate-800/50 backdrop-blur-sm sticky top-0 z-30">
                <nav class="w-full max-w-7xl mx-auto px-4 md:px-8 py-3 flex justify-between items-center">
                    <div class="flex items-center gap-3"><span class="text-blue-400 w-8 h-8">${icons.shield}</span><span class="text-xl font-bold text-white">Admin Dashboard</span></div>
                    <div class="flex items-center gap-2"><span class="text-sm text-slate-400 hidden sm:block">${adminUser.username} (${adminUser.designation})</span>
                        <button id="open-global-search" title="Search All" class="p-2 rounded-full text-white bg-blue-600 hover:bg-blue-500"><span class="w-5 h-5">${icons.search}</span></button>
                        <button id="settings-btn" title="Settings" class="p-2 text-slate-300 hover:bg-slate-700 rounded-full">${icons.settings}</button>
                        <button id="logout-button" title="Logout" class="p-2 rounded-full text-white bg-red-500 hover:bg-red-600"><span class="w-5 h-5">${icons.logout}</span></button>
                    </div>
                </nav>
            </header>
            <main class="w-full max-w-7xl mx-auto p-4 md:p-8 mobile-safe-container">
                <div class="space-y-10">
                    <section>
                        <div class="flex items-center gap-4 mb-4"><h2 class="text-2xl font-semibold text-white">Pending Requests</h2><span id="requests-count-badge" class="flex items-center justify-center min-w-[24px] h-6 px-2 text-xs font-bold text-white bg-red-500 rounded-full">0</span></div>
                        <div id="requests-list" class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3"></div>
                    </section>
                    <section>
                        <div class="flex flex-wrap gap-4 justify-between items-center mb-6">
                            <h2 class="text-2xl font-semibold text-white">Manage Clearances</h2>
                            <div class="flex gap-2 flex-wrap">
                               <button id="download-report-btn" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 mobile-button"><span class="w-5 h-5">${icons.download}</span><span class="hidden sm:inline">Download Report</span></button>
                               <button id="add-clearance-btn" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mobile-button"><span class="w-5 h-5">${icons.plus}</span><span class="hidden sm:inline">Fast Track</span></button>
                           </div>
                        </div>
                        <div id="clearance-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                    </section>
                </div>
            </main>
            <div id="modal-container"></div>
            <div id="settings-panel-container">
                <div id="settings-backdrop" class="fixed inset-0 bg-black/0 -z-10"></div>
                <div id="settings-panel" class="fixed top-0 right-0 h-full w-full max-w-sm bg-slate-800 shadow-xl transform translate-x-full z-40 flex flex-col border-l border-slate-700">
                    <div class="flex-shrink-0 flex justify-between items-center p-4 border-b border-slate-700"><h2 class="text-2xl font-semibold text-white">Settings</h2><button id="close-settings-panel-btn" class="p-2 text-slate-400 hover:text-white rounded-full">${icons.x}</button></div>
                    <div class="flex-shrink-0 px-4 border-b border-slate-700"><nav id="settings-tabs" class="flex gap-2 -mb-px"><button data-tab="vvip" class="settings-tab-btn active whitespace-nowrap py-3 px-2 border-b-2 font-medium text-sm">VVIPs</button><button data-tab="database" class="settings-tab-btn whitespace-nowrap py-3 px-2 border-b-2 font-medium text-sm border-transparent text-slate-400 hover:text-white">Database</button></nav></div>
                    <div class="flex-grow p-6 overflow-y-auto">
                        <div id="vvip-settings-pane" class="settings-pane space-y-4">
                           <form id="add-vvip-form" class="space-y-3 p-4 bg-slate-900/50 rounded-lg"><h3 class="text-lg font-semibold text-white">Add VVIP</h3><input name="vehicleNumber" oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')" class="mobile-input w-full p-2 bg-slate-700 border border-slate-600 rounded-lg text-white" placeholder="Vehicle Number" required><input name="designation" class="mobile-input w-full p-2 bg-slate-700 border border-slate-600 rounded-lg text-white" placeholder="Designation" required><button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 mobile-button">Add VVIP</button></form>
                            <div id="vvip-list-container-settings" class="mt-2 space-y-2"></div>
                        </div>
                        <div id="database-settings-pane" class="settings-pane hidden space-y-6">
                            <div class="p-4 bg-slate-900/50 rounded-lg border border-slate-700"><h3 class="text-lg font-semibold text-white mb-2 flex items-center gap-2">${icons.database} Statistics</h3><div id="db-stats" class="grid grid-cols-2 gap-2 text-sm text-slate-300"></div></div>
                            <div class="p-4 bg-slate-900/50 rounded-lg border border-slate-700"><h3 class="text-lg font-semibold text-white mb-3">Actions</h3><div class="space-y-3"><button id="export-database-btn" class="w-full flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 mobile-button">${icons.download} Export Backup</button></div></div>
                            <div class="p-4 bg-red-500/10 rounded-lg border border-red-500/30"><h3 class="text-lg font-semibold text-red-400 mb-2">Danger Zone</h3><p class="text-sm text-red-300 mb-3">This permanently deletes ALL clearances and requests.</p><button id="clear-database-btn" class="w-full px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 mobile-button">Wipe Clearance Data</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>`;
        unsubClearances = onSnapshot(query(collection(db, "vehicleClearances"), orderBy("entryDate", "desc")), snap => {
            clearances = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderClearancesList();
        });
        unsubRequests = onSnapshot(query(collection(db, "clearanceRequests"), orderBy("createdAt", "desc")), snap => {
            clearanceRequests = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(req => req.status === 'pending');
            renderRequestsList();
            const badge = document.getElementById('requests-count-badge');
            if (badge) {
                badge.textContent = clearanceRequests.length;
                badge.classList.toggle('hidden', clearanceRequests.length === 0);
            }
        });
        unsubVVIPs = onSnapshot(query(collection(db, "vvips"), orderBy("vehicleNumber")), snap => {
            vvips = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderVVIPListForSettings();
        });
    };

    const renderRequestsList = () => {
        const list = document.getElementById("requests-list");
        if (!list) return;
        if (clearanceRequests.length === 0) {
            list.innerHTML = `<div class="col-span-full text-center p-8 text-slate-500 bg-slate-800/50 rounded-lg">No pending requests.</div>`;
            return;
        }
        list.innerHTML = clearanceRequests.map(r => {
            const niceDate = r.entryDate ? formatDate(r.entryDate) : formatDate(r.createdAt);
            return `
            <button class="review-btn text-left w-full p-3 rounded-lg bg-slate-700 hover:bg-slate-600 transition animate-fade-in" data-id="${r.id}">
                <div class="flex justify-between items-center">
                    <span class="font-mono font-bold text-white">${r.vehicleNumber.toUpperCase()}</span>
                    <span class="px-2 py-0.5 text-xs rounded bg-slate-800 text-amber-400">${niceDate}</span>
                </div>
                <p class="text-xs text-slate-400 mt-2 truncate">Requested by: ${r.requesterName || 'N/A'}</p>
            </button>`;
        }).join("");
    };

    const renderClearancesList = () => {
        const list = document.getElementById("clearance-list");
        if (!list) return;
        const activeClearances = clearances.filter(c => new Date() <= c.expiryDate.toDate());
        if (activeClearances.length === 0) {
            list.innerHTML = `<div class="col-span-full text-center p-8 text-slate-500 bg-slate-800/50 rounded-lg">No active clearances.</div>`;
            return;
        }
        list.innerHTML = activeClearances.map(c => `
            <button class="edit-btn text-left w-full p-4 bg-slate-700 hover:bg-slate-600 rounded-lg flex justify-between items-center transition animate-fade-in" data-id="${c.id}">
                <div class="flex items-center gap-4">
                    <span class="text-slate-400">${icons.chevronRight}</span>
                    <div>
                        <p class="font-mono font-bold text-white">${c.vehicleNumber}</p>
                        <p class="text-xs text-slate-400">Entry: ${formatDate(c.entryDate)}</p>
                    </div>
                </div>
                <div class="p-2 bg-green-500 rounded-full text-white">
                    ${icons.whatsapp}
                </div>
            </button>
        `).join("");
    };

    const renderVVIPListForSettings = () => {
        const container = document.getElementById('vvip-list-container-settings');
        if (!container) return;
        container.innerHTML = vvips.length > 0 ? vvips.map(v => `
        <div class="flex items-center justify-between p-3 bg-slate-800 rounded-lg border border-slate-700">
            <div><p class="font-mono font-bold text-blue-400">${v.vehicleNumber}</p><p class="text-sm text-slate-300">${v.designation}</p></div>
            <button class="delete-vvip-btn p-2 text-red-500 hover:bg-slate-600 rounded-full" data-id="${v.id}">${icons.trash}</button>
        </div>`).join('') : '<p class="text-slate-400 text-sm text-center">No VVIPs added.</p>';
    };

    const renderReviewModal = (request) => {
        const modalContainer = document.getElementById("modal-container");
        const vehicleTypeOptions = ["Car", "Motorcycle", "Van", "Lorry", "Bus", "Others"];
        const optionsHTML = vehicleTypeOptions.map(v => `<option value="${v}" ${request.vehicleType === v ? 'selected' : ''}>${v}</option>`).join('');
        modalContainer.innerHTML = `
        <div id="review-modal-backdrop" class="mobile-modal bg-black bg-opacity-70 z-50">
            <div class="mobile-modal-content bg-slate-800 rounded-2xl shadow-2xl p-6 w-full max-w-lg relative animate-fade-in text-white">
                <button id="close-modal-btn" class="absolute top-4 right-4 text-slate-400 hover:text-white">${icons.x}</button>
                <form id="review-form" class="space-y-4">
                    <h2 class="text-2xl font-bold">Review Request</h2>
                    <input type="hidden" name="id" value="${request.id}">
                    <div><label class="text-sm">Requester's Name</label><input name="ownerName" value="${request.requesterName || ''}" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg" required /></div>
                    <div><label class="text-sm">Vehicle Number</label><input name="vehicleNumber" value="${request.vehicleNumber || ''}" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg" required style="text-transform:uppercase"/></div>
                    <div><label class="text-sm">Vehicle Type</label><select name="vehicleType" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg">${optionsHTML}</select></div>
                    <div><label class="text-sm">Visiting Hours</label><select name="timeSlot" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg"><option>08:00 to 13:00</option><option>13:00 to 18:00</option><option>18:00 onwards</option></select></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-sm">Entry Date</label><input type="date" name="entryDate" value="${toISODate(request.entryDate?.toDate())}" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg" required /></div>
                        <div><label class="text-sm">Expiry Date</label><input type="date" name="expiryDate" value="${toISODate(request.expiryDate?.toDate())}" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg" required /></div>
                    </div>
                    <div><label class="text-sm">Location</label><input name="location" value="${request.location || 'PCC'}" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg" /></div>
                    <div><label class="text-sm">Notes</label><textarea name="notes" rows="2" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg">${request.notes || ''}</textarea></div>
                    <div class="flex items-center"><input type="checkbox" name="escortRequired" class="h-5 w-5 rounded bg-slate-700 border-slate-500 text-blue-500" ${request.escortRequired ? 'checked' : ''}/><label class="ml-2">Escort Required</label></div>
                    <div class="flex items-center gap-3 pt-4 border-t border-slate-700">
                        <button type="button" class="whatsapp-query-btn flex-1 p-3 rounded-lg bg-green-600 hover:bg-green-700 text-white flex items-center justify-center mobile-button" data-id="${request.id}">${icons.whatsapp}</button>
                        <button type="button" class="reject-request-btn flex-1 p-3 rounded-lg bg-red-600 hover:bg-red-700 text-white mobile-button" data-id="${request.id}">Reject</button>
                        <button type="button" class="approve-request-btn flex-1 p-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white mobile-button" data-id="${request.id}">Approve</button>
                    </div>
                </form>
            </div>
        </div>`;
    };

    const renderModal = (edit = null) => {
        // This function is triggered by "Fast Track" or clicking an existing clearance.
        // It should look similar to the review modal.
        renderReviewModal(edit || {}); // Re-use the review modal for a consistent UI
        const form = document.getElementById('review-form');
        if (form) {
            form.querySelector('h2').textContent = edit ? 'Edit Clearance' : 'Fast Track Clearance';
            // Adjust buttons for direct creation/editing
            form.querySelector('.approve-request-btn').textContent = edit ? 'Update' : 'Save';
            form.querySelector('.approve-request-btn').classList.add('save-clearance-btn');
            form.querySelector('.approve-request-btn').classList.remove('approve-request-btn');
            form.querySelector('.reject-request-btn').remove(); // No reject on fast track/edit
        }
    };

    const renderConfirmationModal = (title, message, onConfirm) => {
        const modalContainer = document.getElementById('modal-container');
        modalContainer.innerHTML = `<div id="confirm-modal-backdrop" class="mobile-modal bg-black bg-opacity-70 z-[60]"><div class="mobile-modal-content bg-slate-800 rounded-2xl p-6 w-full max-w-sm animate-fade-in text-white"><h2 class="text-lg font-bold">${title}</h2><p class="mt-2 text-sm text-slate-300">${message}</p><div class="mt-6 flex justify-end gap-3"><button id="cancel-confirm-btn" class="px-4 py-2 rounded-lg bg-slate-600 mobile-button">Cancel</button><button id="confirm-action-btn" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white mobile-button">Confirm</button></div></div></div>`;
        document.getElementById('confirm-action-btn').onclick = () => { onConfirm(); modalContainer.innerHTML = ''; };
        document.getElementById('cancel-confirm-btn').onclick = () => modalContainer.innerHTML = '';
    };

    const renderRejectionModal = (requestId) => {
        const modalContainer = document.getElementById('modal-container');
        modalContainer.innerHTML = `<div id="rejection-modal-backdrop" class="mobile-modal bg-black bg-opacity-70 z-[60]"><div class="mobile-modal-content bg-slate-800 rounded-2xl p-6 w-full max-w-md animate-fade-in text-white"><form id="rejection-form"><h2 class="text-lg font-bold">Reject Request</h2><p class="mt-2 text-sm text-slate-300">Provide a reason for rejection.</p><textarea id="rejectionReason" name="rejectionReason" rows="3" class="mobile-input mt-4 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg" required></textarea><div class="mt-6 flex justify-end gap-3"><button type="button" id="cancel-rejection-btn" class="px-4 py-2 rounded-lg bg-slate-600 mobile-button">Cancel</button><button type="submit" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 mobile-button" data-id="${requestId}">Confirm</button></div></form></div></div>`;
    };

    const toggleSettingsPanel = (show) => {
        const panel = document.getElementById('settings-panel');
        const backdrop = document.getElementById('settings-backdrop');
        if (show) {
            backdrop.classList.replace('bg-black/0', 'bg-black/50');
            backdrop.classList.replace('-z-10', 'z-40');
            panel.classList.replace('translate-x-full', 'translate-x-0');
        } else {
            backdrop.classList.replace('bg-black/50', 'bg-black/0');
            panel.classList.replace('translate-x-0', 'translate-x-full');
            setTimeout(() => backdrop.classList.replace('z-40', '-z-10'), 300);
        }
    };
    
    // — Auth State Listener —
    onAuthStateChanged(auth, async (user) => {
        unsubClearances?.(); unsubRequests?.(); unsubConfig?.(); unsubVVIPs?.();
        currentAdminProfile = null;
        if (user && !user.isAnonymous) {
            appRoot.innerHTML = '<div class="min-h-screen flex items-center justify-center"><div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div></div>';
            try {
                const adminDoc = await getDoc(doc(db, "admins", user.uid));
                if (adminDoc.exists()) {
                    currentAdminProfile = { uid: user.uid, ...adminDoc.data() };
                    renderAdminDashboard(currentAdminProfile);
                } else {
                    await signOut(auth);
                }
            } catch (error) {
                await signOut(auth);
            }
        } else {
            renderAdminLogin();
        }
    });

    const saveClearanceData = async (form, editingId = null) => {
        const data = getFormObj(form);
        const entryDate = parseLocalDate(data.entryDate);
        const expiryDate = parseLocalDate(data.expiryDate);

        if (!entryDate || !expiryDate || !form.checkValidity()) throw new Error("Please fill all required fields.");
        if (!currentAdminProfile) throw new Error("Admin profile not loaded.");

        const payload = {
            ownerName: data.ownerName,
            ownerEmail: data.requesterEmail || data.ownerEmail, // Handle both modal types
            vehicleNumber: data.vehicleNumber.toUpperCase(),
            vehicleType: data.vehicleType,
            location: data.location || 'PCC',
            timeSlot: data.timeSlot,
            entryDate: Timestamp.fromDate(entryDate),
            expiryDate: Timestamp.fromDate(expiryDate),
            escortRequired: !!data.escortRequired,
            notes: data.notes || ""
        };

        if (editingId) {
            payload.lastUpdatedAt = Timestamp.now();
            payload.lastUpdatedByUsername = currentAdminProfile.username;
            await updateDoc(doc(db, "vehicleClearances", editingId), payload);
            showNotification("Clearance updated.");
        } else {
            payload.createdAt = Timestamp.now();
            payload.approvedAt = Timestamp.now();
            payload.approvedByUsername = currentAdminProfile.username;
            payload.approvedByDesignation = currentAdminProfile.designation;
            await addDoc(collection(db, "vehicleClearances"), payload);
            showNotification("Clearance created.");
        }
        return payload;
    };

    // --- Global Event Listener ---
    document.body.addEventListener("click", async (e) => {
        const button = e.target.closest('button');
        if (!button) return;
        
        const closeModal = () => { if(document.getElementById('modal-container')) document.getElementById('modal-container').innerHTML = ''};
        
        try {
            if (button.id === 'settings-btn') { toggleSettingsPanel(true); return; }
            if (button.id === 'close-settings-panel-btn' || e.target.id === 'settings-backdrop') { toggleSettingsPanel(false); return; }
            if (button.classList.contains('settings-tab-btn')) {
                document.querySelectorAll('.settings-tab-btn').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                document.querySelectorAll('.settings-pane').forEach(p => p.classList.add('hidden'));
                document.getElementById(`${button.dataset.tab}-settings-pane`).classList.remove('hidden');
                if (button.dataset.tab === 'database') updateDatabaseStats();
                return;
            }
            if (button.id === 'logout-button') { await signOut(auth); return; }
            if (button.id === "download-report-btn") { generatePDFReport(button); return; }
            if (button.id === "add-clearance-btn") { renderModal(); return; }
            if (button.classList.contains("edit-btn")) {
                const clearance = clearances.find(c => c.id === button.dataset.id);
                if (clearance) renderModal(clearance);
                return;
            }
            if (button.classList.contains("delete-vvip-btn")) {
                renderConfirmationModal('Delete VVIP', 'Are you sure?', async () => {
                    await deleteDoc(doc(db, "vvips", button.dataset.id));
                });
                return;
            }
            if (button.classList.contains("review-btn")) {
                const request = clearanceRequests.find(r => r.id === button.dataset.id);
                if (request) renderReviewModal(request);
                return;
            }
            if (button.classList.contains("reject-request-btn")) { renderRejectionModal(button.dataset.id); return; }
            if (button.id === "cancel-rejection-btn") { closeModal(); return; }
            if (button.classList.contains("approve-request-btn")) {
                const form = document.getElementById('review-form');
                if (!form.checkValidity()) { form.reportValidity(); return; }
                const savedPayload = await saveClearanceData(form);
                await updateDoc(doc(db, "clearanceRequests", form.id.value), { status: 'approved' });
                if(savedPayload.ownerEmail) await sendEmail(savedPayload.ownerEmail, `Clearance Approved: ${savedPayload.vehicleNumber}`, generateNotificationEmail('approved', savedPayload));
                closeModal();
            }
             if (button.classList.contains("save-clearance-btn")) {
                const form = document.getElementById('review-form'); // Reusing review form
                const savedPayload = await saveClearanceData(form, button.dataset.id);
                if (savedPayload.ownerEmail && !button.dataset.id) await sendEmail(savedPayload.ownerEmail, `Clearance Approved: ${savedPayload.vehicleNumber}`, generateNotificationEmail('approved', savedPayload));
                closeModal();
            }
            if (button.id === "close-modal-btn") { closeModal(); }
            if (button.id === "auth-toggle-button") { authMode = authMode === "login" ? "signup" : "login"; renderAdminLogin(); }
            if (button.id === 'export-database-btn') { exportDatabaseData(button); }
            if (button.id === 'clear-database-btn') {
                renderConfirmationModal('Wipe Data', 'This will delete ALL clearances and requests. This cannot be undone.', () => clearAllDatabaseData(button));
            }
        } catch (error) {
            console.error("Click handler error:", error);
            showNotification(`Error: ${error.message}`, "error");
        }
    });

    // --- Form submission handler ---
    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button[type="submit"]');
        if(button) button.disabled = true;

        try {
            if (form.id === "rejection-form") {
                const { rejectionReason } = getFormObj(form);
                const requestId = form.querySelector('button[type="submit"]').dataset.id;
                const request = clearanceRequests.find(r => r.id === requestId);
                await updateDoc(doc(db, "clearanceRequests", requestId), { status: 'rejected', rejectionReason: rejectionReason.trim() });
                if (request.requesterEmail) await sendEmail(request.requesterEmail, `Request Update: ${request.vehicleNumber}`, generateNotificationEmail('rejected', { ...request, rejectionReason }));
                document.getElementById("modal-container").innerHTML = "";
            } else if (form.id === "add-vvip-form") {
                const data = getFormObj(form);
                await addDoc(collection(db, "vvips"), { vehicleNumber: data.vehicleNumber.toUpperCase(), designation: data.designation });
                form.reset();
            } else if (form.id === "auth-form") {
                const { email, password, inviteCode, username, designation } = getFormObj(form);
                if (authMode === "login") {
                    const q = query(collection(db, "admins"), where("username", "==", username));
                    const snap = await getDocs(q);
                    if (snap.empty) throw new Error("Invalid username or password.");
                    await signInWithEmailAndPassword(auth, snap.docs[0].data().email, password);
                } else {
                    if (inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid invite code.");
                    const cred = await createUserWithEmailAndPassword(auth, email, password);
                    await setDoc(doc(db, "admins", cred.user.uid), { email, username, designation });
                }
            }
        } catch (error) {
            showNotification(`Error: ${error.message}`, "error");
        } finally {
            if(button) button.disabled = false;
        }
    });

</script>
</body>
