        if (!phone || typeof phone !== 'string') return '';

                        <div><label class="text-sm">Expiry Date</label><input type="date" name="expiryDate" value="${toISODate(data.expiryDate?.toDate())}" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white"></div>
                    </div>
                    <div><label class="text-sm">Location</label><select name="location" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white">${locationOptions.map(l => `<option ${data.location === l ? 'selected' : ''}>${l}</option>`).join('')}</select>
                    <input name="customLocation" class="mobile-input mt-2 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white hidden" placeholder="Enter custom location..."></div>
                    <div><label class="text-sm">Notes</label><textarea id="modal-notes-textarea" name="notes" rows="3" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white">${data.notes || ''}</textarea></div>
                    <div class="flex items-center"><input type="checkbox" name="escortRequired" class="h-5 w-5 rounded bg-slate-700 border-slate-600" ${data.escortRequired ? 'checked' : ''}><label class="ml-2">Escort Required</label></div>
                    <div class="flex items-center gap-3 pt-4 border-t border-slate-700">${actionButtonsHTML}</div>
                </form>
            </div>
        </div>`;
    };

    const renderWhatsAppModal = (data) => {
        const contact = data.requesterContact || data.ownerContact;
        if (!contact) { showNotification("No contact number available.", "error"); return; }
        document.getElementById("modal-container").innerHTML += `
        <div id="whatsapp-modal-backdrop" class="mobile-modal bg-black/70 z-[60]">
            <div class="mobile-modal-content bg-slate-800 rounded-2xl shadow-xl p-6 w-full max-w-md animate-fade-in">
                <h2 class="text-lg font-bold text-white mb-4">Send WhatsApp Message</h2>
                <form id="whatsapp-form" class="space-y-4">
                    <div>
                        <label class="text-sm text-slate-300">Select Message Type</label>
                        <div class="mt-2 space-y-2">
                            <label class="flex items-center p-3 bg-slate-900/70 border border-slate-700 rounded-lg cursor-pointer"><input type="radio" name="messageType" value="approved" class="h-4 w-4 bg-slate-700 border-slate-600 text-blue-500 focus:ring-blue-500"><span class="ml-3 text-white">Approved</span></label>
                            <label class="flex items-center p-3 bg-slate-900/70 border border-slate-700 rounded-lg cursor-pointer"><input type="radio" name="messageType" value="rejected" class="h-4 w-4 bg-slate-700 border-slate-600 text-blue-500 focus:ring-blue-500"><span class="ml-3 text-white">Rejected</span></label>
                            <label class="flex items-center p-3 bg-slate-900/70 border border-slate-700 rounded-lg cursor-pointer"><input type="radio" name="messageType" value="query" class="h-4 w-4 bg-slate-700 border-slate-600 text-blue-500 focus:ring-blue-500" checked><span class="ml-3 text-white">Query</span></label>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm text-slate-300">Your Message</label>
                        <textarea id="customMessage" name="customMessage" rows="4" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white"></textarea>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" id="cancel-whatsapp-btn" class="px-4 py-2 rounded-lg bg-slate-600 text-white">Cancel</button>
                        <button type="submit" class="px-4 py-2 rounded-lg bg-green-600 text-white flex items-center gap-2">${icons.whatsapp} Send</button>
                    </div>
                </form>
            </div>
        </div>`;
        const form = document.getElementById('whatsapp-form'), textarea = document.getElementById('customMessage'), name = data.requesterName || data.ownerName;
        const updateMessage = type => {
            const dateStr = data.entryDate ? formatDate(data.entryDate.toDate()) : 'N/A';
            if (type === 'approved') textarea.value = `Hi ${name}, your vehicle clearance for [${data.vehicleNumber}] is APPROVED, valid on ${dateStr}.`;
            else if (type === 'rejected') textarea.value = `Hi ${name}, your vehicle clearance for [${data.vehicleNumber}] is REJECTED. Please check email for details.`;
            else textarea.value = `Hi ${name}, regarding your request for [${data.vehicleNumber}], `;
        };
        form.elements.messageType.forEach(r => r.onchange = e => updateMessage(e.target.value)); updateMessage('query');
        document.getElementById('cancel-whatsapp-btn').onclick = () => document.getElementById('whatsapp-modal-backdrop').remove();
        form.onsubmit = e => { e.preventDefault(); window.open(`https://wa.me/${normalizePhoneNumberForWhatsApp(contact)}?text=${encodeURIComponent(textarea.value)}`); document.getElementById('whatsapp-modal-backdrop').remove(); };
    };

    const renderConfirmationModal = (title, message, onConfirm) => {
        // ... (unchanged)
    };
    
    const renderRejectionModal = (requestId) => {
        // ... (unchanged)
    };

    // — Auth State Listener & Data Handling ... (rest of the script is largely unchanged)

    onAuthStateChanged(auth, async (user) => {
        unsubClearances?.(); unsubRequests?.(); unsubVVIPs?.();
        if (user && !user.isAnonymous) {
            const adminDoc = await getDoc(doc(db, "admins", user.uid));
            if (adminDoc.exists()) { currentAdminProfile = adminDoc.data(); renderAdminDashboard(currentAdminProfile); } else { signOut(auth); }
        } else { renderAdminLogin(); }
    });
    
    const saveClearanceData = async (form, editingId = null) => {
        const data = getFormObj(form);
        const entryDate = parseLocalDate(data.entryDate), expiryDate = parseLocalDate(data.expiryDate);
        if (!entryDate || !expiryDate || !form.checkValidity()) throw new Error("Invalid form data.");
        if (!currentAdminProfile) throw new Error("Admin profile not loaded.");
        
        const location = data.location === "Other" ? data.customLocation : data.location;
        const payload = {
            ownerName: data.ownerName, ownerContact: data.contact, ownerEmail: data.email,
            vehicleNumber: data.vehicleNumber.toUpperCase(), vehicleType: data.vehicleType,
            location: location, timeSlot: data.timeSlot,
            entryDate: Timestamp.fromDate(entryDate), expiryDate: Timestamp.fromDate(expiryDate),
            escortRequired: !!data.escortRequired, notes: data.notes || ""
        };
        
        if (editingId) {
            payload.lastUpdatedAt = Timestamp.now();
            payload.lastUpdatedByUsername = currentAdminProfile.username;
            await updateDoc(doc(db, "vehicleClearances", editingId), payload);
            showNotification(`Clearance updated.`);
        } else {
            payload.createdAt = Timestamp.now();
            payload.approvedAt = Timestamp.now();
            payload.approvedByUsername = currentAdminProfile.username;
            await addDoc(collection(db, "vehicleClearances"), payload);
            showNotification(`Clearance created.`);
        }
        return payload;
    };

    const handleEscortCheckboxChange = (checkbox) => {
        const textarea = checkbox.closest('form').querySelector('#modal-notes-textarea');
        if (!textarea) return;
        const escortText = "[ Escorted by:             ]";
        if (checkbox.checked && !textarea.value.includes(escortText)) {
            textarea.value = textarea.value.trim() + (textarea.value ? '\\n\\n' : '') + escortText;
        } else if (!checkbox.checked) {
            textarea.value = textarea.value.replace(/\\[\\s*Escorted\\s+by:[^\]]*\\]\\s*/g, '').trim();
        }
    };
    
    // --- Global Event Listener ---
    document.body.addEventListener("click", async (e) => {
        const button = e.target.closest('button');
        if (e.target.closest('#form-modal-backdrop, #rejection-modal-backdrop, #whatsapp-modal-backdrop, #confirm-modal-backdrop, #settings-backdrop') === e.target) {
            document.getElementById('modal-container').innerHTML = '';
            if (e.target.id === 'settings-backdrop') toggleSettingsPanel(false);
        }
        if (!button) return;
        
        const id = button.dataset.id;
        try {
             if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") {
                document.getElementById('modal-container').innerHTML = '';
                return;
            }
            if (button.classList.contains("whatsapp-query-btn")) {
                const type = button.dataset.type;
                const sourceData = type === 'request' ? clearanceRequests.find(r => r.id === id) : clearances.find(c => c.id === id);
                if (sourceData) renderWhatsAppModal(sourceData);
            } else if (button.id === "logout-button") signOut(auth);
            else if (button.id === "add-clearance-btn") renderClearanceFormModal({}, 'new');
            else if (button.classList.contains("edit-btn")) renderClearanceFormModal(clearances.find(c => c.id === id), 'edit');
            else if (button.classList.contains("delete-btn")) renderConfirmationModal('Delete Clearance', 'Are you sure?', () => deleteDoc(doc(db, "vehicleClearances", id)));
            else if (button.classList.contains("review-btn")) renderClearanceFormModal(clearanceRequests.find(r => r.id === id), 'review');
            else if (button.classList.contains("reject-request-btn")) renderRejectionModal(id);
            else if (button.classList.contains("approve-request-btn")) {
                const form = button.closest('form'), data = getFormObj(form);
                const entry = parseLocalDate(data.entryDate), expiry = parseLocalDate(data.expiryDate);
                if (!entry || !expiry) { throw new Error("Invalid dates"); }
                const originalRequest = clearanceRequests.find(r => r.id === id);
                const payload = { 
                    ...originalRequest, ...data,
                    ownerContact: data.contact, ownerEmail: data.email, 
                    entryDate: Timestamp.fromDate(entry), expiryDate: Timestamp.fromDate(expiry), 
                    approvedAt: Timestamp.now(), approvedByUsername: currentAdminProfile.username 
                };
                delete payload.id;
                await addDoc(collection(db, "vehicleClearances"), payload);
                await updateDoc(doc(db, "clearanceRequests", id), { status: 'approved' });
                showNotification("Approved.");
                document.getElementById('modal-container').innerHTML = '';
            } else if (button.classList.contains("save-clearance-btn")) {
                await saveClearanceData(button.closest('form'), id);
                document.getElementById('modal-container').innerHTML = '';
            }
        } catch(err) { showNotification(`Error: ${err.message}`, 'error'); }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        if(form.id === "rejection-form"){
            const id = form.querySelector('button[type="submit"]').dataset.id;
            const { rejectionReason } = getFormObj(form);
            await updateDoc(doc(db, "clearanceRequests", id), { status: 'rejected', rejectionReason });
            showNotification("Rejected.");
            document.getElementById('modal-container').innerHTML = '';
        }
        // ... other form submissions
    });

    document.body.addEventListener("change", (e) => {
        const target = e.target;
        if (target.name === "escortRequired") handleEscortCheckboxChange(target);
        if (target.name === "location") {
            const form = target.closest('form');
            const customInput = form.querySelector('input[name="customLocation"]');
            if (customInput) customInput.classList.toggle('hidden', target.value !== 'Other');
        }
    });

</script>
</body>
