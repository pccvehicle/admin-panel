    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark-theme-bg {
             background-color: #0f172a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
       
        summary { list-style: none; }
        summary::-webkit-details-marker { display: none; }

        details[open] summary .chevron-icon {
            transform: rotate(90deg);
        }

        #settings-panel, #search-modal {
            transition: transform 0.3s ease-in-out;
        }
        .backdrop {
            transition: background-color 0.3s ease-in-out;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        html,
        body {
            width: 100%;
            max-width: 100vw;
        }
        .mobile-safe-container {
            width: 100%;
            max-width: 100vw;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
       
        .mobile-input {
            width: 100%;
            max-width: 100%;
            font-size: 16px;
            padding: 0.75rem;
            box-sizing: border-box;
        }

        .mobile-modal {
            position: fixed;
            inset: 0;
            padding: 1rem;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
        }
        .mobile-modal-content {
            width: 100%;
            max-width: 28rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
            margin: 0 auto;
        }
        .horizontal-scroll {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .horizontal-scroll::-webkit-scrollbar {
            display: none;
        }
        .parking-lot {
            transition: all 0.3s ease-in-out;
        }
        .tab-content {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</head>

    const normalizePhoneNumberForWhatsApp = (phone) => {
        if (!phone || typeof phone !== 'string') return '';
        let cleaned = phone.replace(/\D/g, '');
        if (cleaned.startsWith('0')) cleaned = '6' + cleaned;
        if (!cleaned.startsWith('60')) cleaned = '60' + cleaned;
        return cleaned;
    };

    const formatDate = (date) => {
        if (!date) return "N/A";
        const d = date instanceof Date ? date : date.toDate();
        return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
    };
    
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());

    const showNotification = (message, type = "success") => {
        const notification = document.createElement("div");
        const bgColor = type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : "bg-blue-500";
        notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-[100] ${bgColor} max-w-sm`;
        const icon = type === "success" ? "✓" : type === "error" ? "✗" : "ℹ";
        notification.innerHTML = `<span class="mr-3 text-lg">${icon}</span><span>${message}</span>`;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 4000);
    };

    const parseLocalDate = (dateString) => {
        if (!dateString) return null;
        const [year, month, day] = dateString.split('-').map(p => parseInt(p, 10));

        whatsapp: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.908 6.161l.217.324-1.251 4.565 4.654-1.225.308.212z"/></svg>`,
        x: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`,
        settings: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82-.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06-.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>`,

    };

    // — Render Functions —
    const renderAdminLogin = () => {

        const isSignup = authMode === "signup";
        appRoot.innerHTML = `

                <p class="text-center text-sm text-slate-400">

                </p>
            </div>
        </div>`;
    };

    function renderAdminDashboard(adminUser) {
        document.body.className = 'bg-slate-900 text-slate-100';
        appRoot.innerHTML = `
        <div class="flex flex-col h-screen max-h-screen overflow-hidden">
            <header class="w-full max-w-4xl mx-auto p-4 md:px-6 py-4 flex justify-between items-center flex-shrink-0">
                 <div class="flex items-center gap-2">
                    <span class="text-blue-500">${icons.shield}</span>
                    <h1 class="text-xl font-bold text-slate-100 hidden sm:block">Admin Dashboard</h1>

                 <div class="flex items-center gap-2">

        unsubClearances = onSnapshot(query(collection(db, "vehicleClearances"), orderBy("entryDate", "desc")), snap => {
            clearances = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderClearancesList();
        });
        
        subscribeToParkingForDate(selectedParkingDate);

        unsubRequests = onSnapshot(query(collection(db, "clearanceRequests"), orderBy("createdAt", "desc")), snap => {
            clearanceRequests = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(req => req.status === 'pending');
            renderRequestsList();
            const badge = document.getElementById('requests-count-badge');
            if (badge) badge.textContent = clearanceRequests.length;
        });

        unsubVVIPs = onSnapshot(query(collection(db, "vvips")), snap => {
            vvips = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderVVIPListForSettings();
        });
    }

    const subscribeToParkingForDate = (date) => {
        unsubParking?.(); // Unsubscribe from previous listener
        const startOfDay = new Date(date);
        startOfDay.setHours(0, 0, 0, 0);
        const endOfDay = new Date(date);
        endOfDay.setHours(23, 59, 59, 999);

        const q = query(
            collection(db, "vehicleClearances"), 
            where("parkingZone", "in", ["Red", "White"]),
            where("entryDate", ">=", Timestamp.fromDate(startOfDay)),
            where("entryDate", "<=", Timestamp.fromDate(endOfDay))
        );
        unsubParking = onSnapshot(q, snap => {
             parkingAssignments = snap.docs.map(d => ({ id: d.id, ...d.data() }));
             renderParkingMonitor();
        });
    }
    
    // UPDATED: Function to render the Tabbed Parking Zone Monitor
    const renderParkingMonitor = () => {
        const container = document.getElementById("parking-monitor-section");
        if (!container) return;
        
        const now = new Date();
        const isToday = isSameDay(selectedParkingDate, now);
        const isOperational = now.getHours() >= 8 && now.getHours() < 19;
        
        let tabsHTML = '';
        Object.keys(PARKING_ZONES).forEach(zoneKey => {
            const zone = PARKING_ZONES[zoneKey];
            const assignedForSelectedDate = parkingAssignments.filter(p => p.parkingZone === zoneKey);
            const occupiedCount = (isToday && isOperational) ? assignedForSelectedDate.length : 0;
            const forecastCount = assignedForSelectedDate.length;
            const isActive = activeParkingTab === zoneKey;
            
            const countColor = forecastCount > zone.allocated ? 'bg-amber-500 text-amber-900' : (isActive ? 'bg-blue-500 text-white' : 'bg-slate-600 text-slate-200');

            tabsHTML += `
                <button class="parking-tab-btn flex-1 flex items-center justify-center gap-3 py-3 text-sm font-bold border-b-2 transition" data-zone="${zoneKey}">
                    <span>${zone.name}</span>
                    <span class="px-2 py-0.5 rounded-full text-xs font-mono ${countColor}">${forecastCount}/${zone.allocated}</span>
                </button>`;
        });
        
        const activeZone = PARKING_ZONES[activeParkingTab];
        const assignedHere = parkingAssignments.filter(p => p.parkingZone === activeParkingTab);
        const forecastCount = assignedHere.length;
        const availableCount = activeZone.allocated + activeZone.buffer - forecastCount;
        const bufferUsed = Math.max(0, forecastCount - activeZone.allocated);

        let lotsHTML = '';
        for(let i = 1; i <= activeZone.allocated + activeZone.buffer; i++) {
            const vehicle = assignedHere[i - 1];
            const isOccupied = i <= forecastCount;
            const isBuffer = i > activeZone.allocated;
            let bgColor = 'bg-slate-700/50'; // Default empty
            if(isOccupied) {
                if(isBuffer) {
                    bgColor = 'bg-amber-500';
                } else {
                    bgColor = activeZone.color === 'red' ? 'bg-red-500' : 'bg-slate-300';
                }
            }
            lotsHTML += `<div class="parking-lot h-2.5 rounded ${bgColor}" title="${isOccupied ? vehicle.vehicleNumber : 'Available'}"></div>`;
        }

        container.innerHTML = `
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-2xl font-bold text-slate-100">Parking Monitor</h2>
                <div class="text-right">
                    <label class="text-xs text-slate-400">Viewing Date</label>
                    <input type="date" id="parking-date-selector" value="${toISODate(selectedParkingDate)}" class="bg-slate-700 text-white font-semibold p-1 rounded-md text-sm">
                    ${!isToday ? '<button id="return-today-btn" class="text-xs text-blue-400 hover:underline ml-2">Return to Today</button>' : ''}

                            <div><label class="text-xs font-semibold text-slate-400">Vehicle Number</label><input name="vehicleNumber" oninput="this.value=this.value.toUpperCase().replace(/[^A-Z0-9]/g, '')" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg" required></div>
                            <div><label class="text-xs font-semibold text-slate-400">Designation</label><input name="designation" class="mobile-input mt-1 w-full p-2 bg-slate-700 border border-slate-600 rounded-lg" required></div>
                            <button type="submit" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Add VVIP</button>
                        </form>
                        <div class="mt-6">
                            <h3 class="text-lg font-semibold text-slate-100">Current VVIPs</h3>
                            <div id="vvip-list-container-settings" class="mt-2 space-y-2"></div>
                        </div>
                    </div>
                </div>
            </div>`;
        renderVVIPListForSettings();
    };

    onAuthStateChanged(auth, async (user) => {
        unsubClearances?.(); unsubRequests?.(); unsubVVIPs?.(); unsubParking?.();
        if (user && !user.isAnonymous) {
            const adminDoc = await getDoc(doc(db, "admins", user.uid));
            if (adminDoc.exists()) { currentAdminProfile = adminDoc.data(); renderAdminDashboard(currentAdminProfile); } else { signOut(auth); }
        } else { renderAdminLogin(); }
    });

    const getCommonPayload = (form) => {
        const data = getFormObj(form);
        const entryDate = parseLocalDate(data.entryDate), expiryDate = parseLocalDate(data.expiryDate);
        if (!entryDate || !expiryDate || !form.checkValidity()) {
            showNotification("Invalid form data. Fill all required fields.", "error");
            return null;
        }
        if (!currentAdminProfile) {
            showNotification("Admin profile not loaded.", "error");
            return null;
        }
        const location = data.location === "Other" ? data.customLocation : data.location;
        return {
            ownerName: data.ownerName, ownerContact: data.contact, ownerEmail: data.email,
            vehicleType: data.vehicleType, location: location, timeSlot: data.timeSlot,
            entryDate: Timestamp.fromDate(entryDate), expiryDate: Timestamp.fromDate(expiryDate),
            notes: data.notes || "", escortRequired: !!data.escortRequired,
            parkingZone: data.parkingZone || "",
            createdAt: Timestamp.now(), approvedAt: Timestamp.now(),
            approvedByUsername: currentAdminProfile.username,
        };
    };

    const saveSingleClearance = async (form, editingId = null) => {
        const commonPayload = getCommonPayload(form);
        if (!commonPayload) return;
        const data = getFormObj(form);
        const payload = { ...commonPayload, vehicleNumber: data.vehicleNumber.toUpperCase() };

        if (editingId) {
            delete payload.createdAt; delete payload.approvedAt; delete payload.approvedByUsername;
            payload.lastUpdatedAt = Timestamp.now();
            payload.lastUpdatedByUsername = currentAdminProfile.username;
            await updateDoc(doc(db, "vehicleClearances", editingId), payload);
            showNotification(`Clearance for ${payload.vehicleNumber} updated.`);
        } else {
            await addDoc(collection(db, "vehicleClearances"), payload);
            showNotification(`Clearance for ${payload.vehicleNumber} created.`);
        }
        document.getElementById('modal-container').innerHTML = '';
    };
    
    const handleSaveClearance = async (form, editingId) => {
        const saveButton = form.querySelector('.save-clearance-btn');
        const isBatchMode = document.getElementById('batch-vehicle-tab')?.classList.contains('border-blue-500');

        if (editingId) {
            await saveSingleClearance(form, editingId);
            return;
        }

        if (isBatchMode) {
            saveButton.disabled = true;
            saveButton.innerHTML = `<span class="spinner w-5 h-5 border-2 border-white border-t-transparent rounded-full"></span> Processing...`;
            const data = getFormObj(form);
            const vehicleNumbers = (data.vehicleNumbers || '').split('\n').map(v => v.trim().toUpperCase()).filter(Boolean);

            if (vehicleNumbers.length === 0) {
                showNotification("Enter at least one vehicle number for batch registration.", "error");
                saveButton.disabled = false; saveButton.innerHTML = 'Save'; return;
            }
            
            const commonPayload = getCommonPayload(form);
            if (!commonPayload) { saveButton.disabled = false; saveButton.innerHTML = 'Save'; return; }
            delete commonPayload.parkingZone; 

            try {
                const promises = vehicleNumbers.map(vNum => addDoc(collection(db, "vehicleClearances"), { ...commonPayload, vehicleNumber: vNum.replace(/[^A-Z0-9]/g, '') }));
                await Promise.all(promises);
                document.getElementById('modal-container').innerHTML = '';
                showNotification(`Successfully created ${vehicleNumbers.length} clearance records.`, "success");
                renderBatchWhatsAppModal(data, vehicleNumbers);
            } catch (err) {
                showNotification(`Error during batch save: ${err.message}`, 'error');
                saveButton.disabled = false; saveButton.innerHTML = 'Save';
            }
        } else {
            await saveSingleClearance(form, null);
        }
    };
    
    const handleEscortCheckboxChange = (checkbox) => {
        const form = checkbox.closest('form');
        if (!form) return;
        const textarea = form.querySelector('textarea[name="notes"]');
        if (!textarea) return;

        const escortText = "[ Escorted by:             ]";
        const escortRegex = /\[\s*Escorted\s+by:[^\]]*\]\s*/g;

        if (checkbox.checked) {
            if (!escortRegex.test(textarea.value)) {
                textarea.value = textarea.value.trim() + (textarea.value.trim() ? '\n\n' : '') + escortText;
            }
        } else {
            textarea.value = textarea.value.replace(escortRegex, '').trim();
        }
    };

    document.body.addEventListener("click", async (e) => {
        const backdrop = e.target.closest('#form-modal-backdrop, #confirm-modal-backdrop, #whatsapp-modal-backdrop, #settings-backdrop, #search-modal-backdrop');
        if (backdrop && backdrop === e.target) {
            if(backdrop.id === 'whatsapp-modal-backdrop') backdrop.remove();
            else document.getElementById('modal-container').innerHTML = '';
        }
        
        const button = e.target.closest('button');
        if (!button) return;
        
        const id = button.dataset.id || e.target.closest('details')?.dataset.id;

        try {
            if (button.classList.contains("parking-tab-btn")) {
                activeParkingTab = button.dataset.zone;
                renderParkingMonitor();
            }
            else if (button.id === "return-today-btn") {
                selectedParkingDate = new Date();
                subscribeToParkingForDate(selectedParkingDate);
            }
            else if (button.id === "search-btn") renderSearchModal();
            else if (button.id === "settings-btn") renderSettingsPanel();
            else if (button.id === "close-settings-panel-btn") document.getElementById('modal-container').innerHTML = '';
            else if (button.classList.contains("delete-vvip-btn")) renderConfirmationModal('Delete VVIP', 'Are you sure?', () => deleteDoc(doc(db, "vvips", id)));
            else if(button.classList.contains("whatsapp-card-btn")) {
                const clearance = clearances.find(c => c.id === id);
                if (clearance) renderWhatsAppModal(clearance);
            }
            else if (button.id === "whatsapp-form-btn") {
                const form = button.closest('form');
                const contact = form.querySelector('input[name="contact"]').value;
                if (!contact) {
                    showNotification("Please enter a contact number first.", "error");
                    return;
                }
                const data = {
                    ownerName: form.querySelector('input[name="ownerName"]').value,
                    ownerContact: contact,
                    vehicleNumber: form.querySelector('input[name="vehicleNumber"]').value,
                    entryDate: parseLocalDate(form.querySelector('input[name="entryDate"]').value),
                };
                renderWhatsAppModal(data);
            }
            else if (button.id === "logout-button") signOut(auth);
            else if (button.id === "add-clearance-btn") renderClearanceFormModal({}, 'new');
            else if (button.classList.contains("edit-btn")) {
                const clearance = clearances.find(c => c.id === id);
                if (clearance) renderClearanceFormModal(clearance, 'edit');
            }
            else if (button.classList.contains("delete-btn")) {
                 renderConfirmationModal('Delete Clearance', 'Are you sure you want to permanently delete this clearance?', async () => {
                    await deleteDoc(doc(db, "vehicleClearances", id));
                    showNotification("Clearance deleted.", "success");
                });
            }
            else if (button.classList.contains("review-btn")) {
                const request = clearanceRequests.find(r => r.id === id);
                if(request) renderClearanceFormModal(request, 'review');
            }
            else if (button.classList.contains("reject-request-btn")) {
                 await updateDoc(doc(db, "clearanceRequests", id), { status: 'rejected' });
                 showNotification("Request rejected.");
                 document.getElementById('modal-container').innerHTML = '';
            }
            else if (button.classList.contains("approve-request-btn")) {
                const form = button.closest('form');
                if (!form.checkValidity()) { form.reportValidity(); return; }

                button.disabled = true;
                button.innerHTML = "Approving...";
                
                const originalRequest = clearanceRequests.find(r => r.id === id);
                const formData = getFormObj(form);
                const entryDate = parseLocalDate(formData.entryDate);
                const expiryDate = parseLocalDate(formData.expiryDate);

                const clearancePayload = {
                    ownerName: formData.ownerName,
                    ownerContact: formData.contact,
                    ownerEmail: formData.email,
                    vehicleNumber: formData.vehicleNumber.toUpperCase(),
                    vehicleType: formData.vehicleType,
                    location: formData.location === 'Other' ? formData.customLocation : formData.location,
                    timeSlot: formData.timeSlot,
                    entryDate: Timestamp.fromDate(entryDate),
                    expiryDate: Timestamp.fromDate(expiryDate),
                    parkingZone: formData.parkingZone || "",
                    createdAt: originalRequest.createdAt,
                    approvedAt: Timestamp.now(),
                    approvedByUsername: currentAdminProfile.username,
                    notes: formData.notes || "",
                    escortRequired: !!formData.escortRequired,
                };

                await addDoc(collection(db, "vehicleClearances"), clearancePayload);
                await updateDoc(doc(db, "clearanceRequests", id), { status: 'approved' });
                
                showNotification(`Request for ${clearancePayload.vehicleNumber} approved.`);
                document.getElementById('modal-container').innerHTML = '';
            } 
            else if (button.classList.contains("save-clearance-btn")) {
                await handleSaveClearance(button.closest('form'), id);
            } 
            else if (button.id === "cancel-modal-btn" || button.id === "close-modal-btn") {
                document.getElementById('modal-container').innerHTML = '';
            }
            else if (button.id === "auth-toggle-button") { 
                authMode = authMode === 'login' ? 'signup' : 'login'; 
                renderAdminLogin(); 
            }
        } catch(err) { 
            console.error("Click Event Error:", err);
            showNotification(`Error: ${err.message}`, 'error'); 
            const approveButton = document.querySelector('.approve-request-btn');
            if(approveButton) {
                approveButton.disabled = false;
                approveButton.innerHTML = "Approve";
            }
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button[type="submit"]');
        if (button) button.disabled = true;
        try {
            if (form.id === "search-form") {
                const data = getFormObj(form);
                const searchTerm = data.searchTerm.toUpperCase().trim();
                if (!searchTerm) return;
                
                const q = query(collection(db, "vehicleClearances"), 
                    where("vehicleNumber", ">=", searchTerm), 
                    where("vehicleNumber", "<=", searchTerm + '\uf8ff')
                );
                const querySnapshot = await getDocs(q);
                const results = querySnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                
                document.getElementById('search-results-section').classList.remove('hidden');
                renderClearancesList(results);
                document.getElementById('modal-container').innerHTML = '';

            } else if (form.id === "add-vvip-form") {
                 const data = getFormObj(form);
                await addDoc(collection(db, "vvips"), { vehicleNumber: data.vehicleNumber.toUpperCase(), designation: data.designation });
                form.reset();
                showNotification("VVIP added successfully.");
            } else if (form.id === "auth-form") {
                const data = getFormObj(form);
                if (authMode === 'login') {
                    const q = query(collection(db, "admins"), where("username", "==", data.username));
                    const snap = await getDocs(q);
                    if (snap.empty) throw new Error("Invalid credentials.");
                    await signInWithEmailAndPassword(auth, snap.docs[0].data().email, data.password);
                } else {
                    if (data.inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid invite code.");
                    const user = await createUserWithEmailAndPassword(auth, data.email, data.password);
                    await setDoc(doc(db, "admins", user.user.uid), { email: data.email, username: data.username, designation: data.designation });
                }
            }
        } catch (err) { showNotification(`Error: ${err.message}`, 'error'); } finally { if (button) button.disabled = false; }
    });
    
    document.body.addEventListener("reset", (e) => {
        if (e.target.id === 'search-form') {
            document.getElementById('search-results-section').classList.add('hidden');
            document.getElementById('search-results-list').innerHTML = '';
        }
    });
    
    document.body.addEventListener("change", (e) => {
        const target = e.target;
        if(target.id === 'parking-date-selector'){
            selectedParkingDate = parseLocalDate(target.value) || new Date();
            subscribeToParkingForDate(selectedParkingDate);
        }
        else if (target.name === "location") {
            const form = target.closest('form');
            const customInput = form.querySelector('input[name="customLocation"]');
            if (customInput) customInput.classList.toggle('hidden', target.value !== 'Other');
        }
        else if (target.name === "escortRequired") {
            handleEscortCheckboxChange(target);
        }
    });

</script>
