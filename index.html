    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark-theme-bg {
            background-color: #1e293b; /* Dark Slate Blue */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
       
        summary { list-style: none; }
        summary::-webkit-details-marker { display: none; }

        #settings-panel {
            transition: transform 0.3s ease-in-out;
        }
        #settings-backdrop {
            transition: background-color 0.3s ease-in-out;
        }

        .settings-tab-btn.active {
            border-color: #60a5fa; /* blue-400 */
            color: #60a5fa; /* blue-400 */
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        .mobile-safe-container {
            width: 100%;
            max-width: 100vw;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
       
        .mobile-vehicle-number {
            font-size: clamp(1rem, 5vw, 1.5rem);
            letter-spacing: 0.05em;
            word-break: break-all;
        }
        .mobile-button {
            min-height: 44px;
            padding: 0.75rem 1rem;
            font-size: clamp(0.875rem, 3.5vw, 1rem);
        }
        .mobile-input {
            width: 100%;
            max-width: 100%;
            font-size: 16px;
            padding: 0.75rem;
            box-sizing: border-box;
        }

        .mobile-details {
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }
        .mobile-details summary {
            padding: 0.75rem;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }
        .mobile-modal {
            position: fixed;
            inset: 0;
            padding: 1rem;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
        }
        .mobile-modal-content {
            width: 100%;
            max-width: 28rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
            margin: 0 auto;
        }
        @media (max-width: 640px) {
            .responsive-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>

    // --- Configuration ---
    const ADMIN_INVITE_CODE = "ADMIN2025";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",

    // --- State Management ---
    let clearances = [];
    let clearanceRequests = [];
    let vvips = [];
    let currentAdminProfile = null;
    let unsubClearances = null,
        unsubRequests = null,

    let authMode = "login";

    // --- Email Notification Helper ---
    const generateNotificationEmail = (status, data) => {
        const orgName = "PCC Security";
        const footerText = `This is an automated notification from the Vehicle Clearance System. Please do not reply to this email.`;
        const template = (title, content) => `
            <div style="font-family: Inter, Arial, sans-serif; font-size: 16px; line-height: 1.6; color: #333; max-width: 600px; margin: 20px auto; border: 1px solid #e2e8f0; border-radius: 8px; overflow: hidden;">
                <div style="background-color: #0f172a; color: #ffffff; padding: 20px; text-align: center;"><h1 style="margin: 0; font-size: 24px;">Vehicle Clearance System</h1></div>
                <div style="padding: 25px;"><h2 style="font-size: 20px; color: #1e293b; margin-top: 0;">${title}</h2>${content}<p style="margin-top: 25px;">Regards,<br/><b>${orgName}</b></p></div>
                <div style="background-color: #f1f5f9; color: #64748b; padding: 15px; text-align: center; font-size: 12px;">${footerText}</div>
            </div>`;
        let title = '', content = '';
        switch (status) {
            case 'approved':
                title = 'Request Approved';
                content = `<p>Hi ${data.ownerName || 'User'},</p><p>Good news! Your vehicle clearance request for <b>${data.vehicleNumber}</b> has been <strong>approved</strong>.</p><hr style="border: none; border-top: 1px solid #e2e8f0; margin: 20px 0;"><p style="font-size: 14px; color: #475569;"><b>Location:</b> ${data.location}</p><p style="font-size: 14px; color: #475569;"><b>Valid From:</b> ${data.entryDate}</p><p style="font-size: 14px; color: #475569;"><b>Valid Until:</b> ${data.expiryDate}</p>`;
                break;
            case 'rejected':
                title = 'Request Update';
                content = `<p>Hi ${data.requesterName || 'User'},</p><p>We have reviewed your vehicle clearance request for <b>${data.vehicleNumber}</b>. Unfortunately, it could not be approved at this time.</p><hr style="border: none; border-top: 1px solid #e2e8f0; margin: 20px 0;"><p style="font-size: 14px; color: #475569;"><b>Reason for Rejection:</b></p><p style="padding: 10px; border-left: 3px solid #ef4444; background-color: #fee2e2;">${data.rejectionReason}</p>`;
                break;
        }
        return template(title, content);
    };

    const sendEmail = async (to, subject, htmlBody) => {
        const VPS_API_URL = 'https://email.th3va.com/send-email';
        try {
            const response = await fetch(VPS_API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'x-api-key': '7873&;@:$/);&;84$:&;73638($' },
                body: JSON.stringify({ to, subject, htmlBody }),
            });
            if (!response.ok) throw new Error('Email service HTTP ' + response.status);
            showNotification(`Email notification sent to ${to}.`, "success");
        } catch (error) {
            console.error('Failed to send email:', error);
            showNotification("Action successful, but failed to send email notification.", "error");
        }
    };

    // --- Utility Functions ---
    const normalizePhoneNumberForWhatsApp = (phone) => {
        if (!phone || typeof phone !== 'string') return '';
        let cleaned = phone.replace(/\D/g, '');
        if (cleaned.startsWith('0')) cleaned = '6' + cleaned;
        if (!cleaned.startsWith('60')) cleaned = '60' + cleaned;
        return cleaned;
    };

    const formatDate = (date) => {
        if (!date) return "N/A";
        const d = date instanceof Date ? date : date.toDate();
        return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
    };
    
    const formatDateLongForm = (date) => {
        if (!date) return "N/A";
        const d = date instanceof Date ? date : date.toDate();
        return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    };

    const formatApprovalString = (c) => c.approvedAt ? `Approved by ${c.approvedByUsername} on ${formatDate(c.approvedAt)}` : null;
    const formatUpdateString = (c) => c.lastUpdatedAt ? `Last updated by ${c.lastUpdatedByUsername} on ${formatDate(c.lastUpdatedAt)}` : null;

    const toISODate = d => d ? new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0] : "";
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());

    const showNotification = (message, type = "success") => {
        const notification = document.createElement("div");
        const bgColor = type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : "bg-blue-500";
        notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-[100] ${bgColor} max-w-sm`;
        const icon = type === "success" ? "✓" : type === "error" ? "✗" : "ℹ";
        notification.innerHTML = `<span class="mr-3 text-lg">${icon}</span><span>${message}</span>`;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 4000);
    };

    const parseLocalDate = (dateString) => {
        if (!dateString) return null;
        const [year, month, day] = dateString.split('-').map(p => parseInt(p, 10));
        return isNaN(year) ? null : new Date(year, month - 1, day);
    };
    
    // — Icon Library —
    const icons = {
        logout: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>`,
        plus: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
        edit: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`,
        trash: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`,
        shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`,
        x: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`,
        chevronRight: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>`,
        download: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>`,
        settings: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06-.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>`,
        database: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>`,
        whatsapp: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.908 6.161l.217.324-1.251 4.565 4.654-1.225.308.212z"/></svg>`
    };

    // --- PDF Generation Function ---
    const generatePDFReport = async (button) => {
        button.disabled = true;
        const originalHTML = button.innerHTML;
        button.innerHTML = '<div class="spinner w-4 h-4 border-2 border-white border-t-transparent rounded-full"></div> Generating...';
        try {
            if (typeof window.jspdf === 'undefined') throw new Error('jsPDF library not loaded');
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
            const now = new Date();
            let reportData = clearances.filter(c => c.expiryDate.toDate() >= now).map(c => [
                c.vehicleNumber || 'N/A', c.location || 'N/A', c.timeSlot ? c.timeSlot.replace('-', ' to ') : 'N/A', 
                c.escortRequired ? 'Yes' : 'No', formatDate(c.expiryDate), 'ACTIVE'
            ]);
            doc.setFontSize(20);
            doc.setFont(undefined, 'bold');
            doc.text("Vehicle Clearance Report", 14, 20);
            doc.setFontSize(12);
            doc.text(`Generated: ${formatDateLongForm(now)} at ${now.toLocaleTimeString()}`, 14, 30);
            if (reportData.length > 0) {
                doc.autoTable({
                    head: [['Vehicle No.', 'Location', 'Entry Time', 'Escort', 'Expiry', 'Status']],
                    body: reportData, startY: 40, theme: 'grid',
                    headStyles: { fillColor: [22, 163, 74] }
                });
            } else {
                doc.text("No active clearances found.", 14, 50);
            }
            doc.save(`Vehicle_Report_${now.toISOString().split('T')[0]}.pdf`);
            showNotification("PDF report generated!");
        } catch (error) {
            showNotification(`Failed to generate PDF: ${error.message}`, "error");
        } finally {
            button.disabled = false;
            button.innerHTML = originalHTML;
        }
    };

    // --- DATABASE MANAGEMENT FUNCTIONS ---
    const updateDatabaseStats = async () => {
        const statsContainer = document.getElementById('db-stats');
        if (!statsContainer) return;
        statsContainer.innerHTML = '<div class="col-span-2 text-center p-4">Loading stats...</div>';
        try {
            const collectionsToCount = ['vehicleClearances', 'clearanceRequests', 'vvips', 'admins'];
            const stats = {};
            for (const name of collectionsToCount) {
                const q = name === 'clearanceRequests' ? query(collection(db, name), where("status", "==", "pending")) : collection(db, name);
                stats[name] = (await getDocs(q)).size;
            }
            statsContainer.innerHTML = `
                <div>Active Clearances: <strong class="text-blue-400">${stats.vehicleClearances}</strong></div>
                <div>Pending Requests: <strong class="text-yellow-400">${stats.clearanceRequests}</strong></div>
                <div>VVIPs: <strong class="text-indigo-400">${stats.vvips}</strong></div>
                <div>Admin Accounts: <strong class="text-green-400">${stats.admins}</strong></div>
                <div class="col-span-2 text-xs text-slate-400 mt-2">Last updated: ${new Date().toLocaleTimeString()}</div>`;
        } catch (error) {
            statsContainer.innerHTML = '<div class="col-span-2 text-red-500 text-center p-4">Error loading stats</div>';
        }
    };

                <div class="text-center">

                    <h1 class="text-3xl font-bold text-white mt-4">Admin Access</h1>
                    <p class="text-slate-400">${isSignup ? "Create an admin account" : "Sign in to manage clearances"}</p>
                </div>
                <form id="auth-form" class="space-y-4">
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm font-medium text-slate-300">Invite Code</label><input type="text" name="inviteCode" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" /></div>
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm font-medium text-slate-300">Email</label><input type="email" name="email" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" ${isSignup ? 'required' : ''} /></div>
                    <div><label class="text-sm font-medium text-slate-300">Username</label><input type="text" name="username" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm font-medium text-slate-300">Designation</label><input type="text" name="designation" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" ${isSignup ? 'required' : ''} /></div>
                    <div><label class="text-sm font-medium text-slate-300">Password</label><input type="password" name="password" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <button type="submit" class="w-full py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700">${isSignup ? "Sign Up" : "Login"}</button>
                </form>
                <p class="text-center text-sm text-slate-400">
                    <button id="auth-toggle-button" class="font-medium text-blue-400 hover:text-blue-300">${isSignup ? "Login instead" : "Create an account"}</button>
                </p>
            </div>
        </div>`;
    };

    function renderAdminDashboard(adminUser) {
        document.body.className = 'bg-gray-100 dark:bg-gray-900';
        appRoot.innerHTML = `
        <div id="admin-dashboard-container">
            <header class="bg-white dark:bg-slate-800 shadow-md sticky top-0 z-30">
                <nav class="w-full max-w-7xl mx-auto px-3 md:px-8 py-3 flex justify-between items-center gap-4">
                    <div class="flex items-center gap-3"><span class="text-blue-500 w-8 h-8">${icons.shield}</span><span class="text-xl font-bold text-slate-800 dark:text-slate-100">Admin Dashboard</span></div>
                    <div class="flex items-center gap-3"><span class="text-sm text-slate-600 dark:text-slate-400 hidden sm:block">${adminUser.username} (${adminUser.designation})</span><button id="settings-btn" title="Settings" class="p-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full">${icons.settings}</button><button id="logout-button" title="Logout" class="p-2 rounded-full text-white bg-red-500 hover:bg-red-600"><span class="w-5 h-5">${icons.logout}</span></button></div>
                </nav>
            </header>
            <main class="w-full max-w-7xl mx-auto p-4 md:p-8 mobile-safe-container">

        const location = data.location === "Other" ? data.customLocation : data.location;
        const payload = {
            ownerName: data.ownerName, ownerContact: data.contact, ownerEmail: data.email,
            vehicleNumber: data.vehicleNumber.toUpperCase(), vehicleType: data.vehicleType,
            location: location, timeSlot: data.timeSlot,

            showNotification(`Clearance updated.`);

            else if (button.classList.contains("edit-btn")) renderClearanceFormModal(clearances.find(c => c.id === id), 'edit');
            else if (button.classList.contains("delete-btn")) renderConfirmationModal('Delete Clearance', 'Are you sure?', () => deleteDoc(doc(db, "vehicleClearances", id)));
            else if (button.classList.contains("delete-vvip-btn")) renderConfirmationModal('Delete VVIP', 'Are you sure?', () => deleteDoc(doc(db, "vvips", id)));
            else if (button.classList.contains("review-btn")) renderClearanceFormModal(clearanceRequests.find(r => r.id === id), 'review');
            else if (button.classList.contains("reject-request-btn")) renderRejectionModal(id);
            else if (button.classList.contains("approve-request-btn")) {
                const form = button.closest('form'), data = getFormObj(form);
                const entry = parseLocalDate(data.entryDate), expiry = parseLocalDate(data.expiryDate);
                if (!entry || !expiry || !form.checkValidity()) { form.reportValidity(); return; }
                const payload = { ...clearanceRequests.find(r => r.id === id), ...data, entryDate: Timestamp.fromDate(entry), expiryDate: Timestamp.fromDate(expiry) };
                await addDoc(collection(db, "vehicleClearances"), payload);
                await updateDoc(doc(db, "clearanceRequests", id), { status: 'approved' });
                showNotification("Approved.");
                document.getElementById('modal-container').innerHTML = '';
            } else if (button.classList.contains("save-clearance-btn")) {
                await saveClearanceData(button.closest('form'), id);
                document.getElementById('modal-container').innerHTML = '';
            } else if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn") document.getElementById('modal-container').innerHTML = '';
            else if (button.id === "auth-toggle-button") { authMode = authMode === 'login' ? 'signup' : 'login'; renderAdminLogin(); }
        } catch(err) { showNotification(`Error: ${err.message}`, 'error'); }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target, button = form.querySelector('button[type="submit"]');
        if (button) button.disabled = true;
        try {
            if (form.id === "rejection-form") {
                const data = getFormObj(form), id = button.dataset.id;
                await updateDoc(doc(db, "clearanceRequests", id), { status: 'rejected', rejectionReason: data.rejectionReason });
                showNotification("Rejected.");
                document.getElementById('modal-container').innerHTML = '';
            } else if (form.id === "add-vvip-form") {
                const data = getFormObj(form);
                await addDoc(collection(db, "vvips"), { vehicleNumber: data.vehicleNumber.toUpperCase(), designation: data.designation });
                form.reset();
            } else if (form.id === "auth-form") {
                const data = getFormObj(form);
                if (authMode === 'login') {
                    const q = query(collection(db, "admins"), where("username", "==", data.username));
                    const snap = await getDocs(q);
                    if (snap.empty) throw new Error("Invalid credentials.");
                    await signInWithEmailAndPassword(auth, snap.docs[0].data().email, data.password);
                } else {
                    if (data.inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid invite code.");
                    const user = await createUserWithEmailAndPassword(auth, data.email, data.password);
                    await setDoc(doc(db, "admins", user.user.uid), { email: data.email, username: data.username, designation: data.designation });
                }
            }
        } catch (err) { showNotification(`Error: ${err.message}`, 'error'); } finally { if (button) button.disabled = false; }
    });

    document.body.addEventListener("change", (e) => {
        const target = e.target;
        if (target.name === "escortRequired") handleEscortCheckboxChange(target);
        if (target.name === "location") {
            const form = target.closest('form');
            const customInput = form.querySelector('input[name="customLocation"]');
            if (customInput) customInput.classList.toggle('hidden', target.value !== 'Other');
        }
    });

</script>
</body>
