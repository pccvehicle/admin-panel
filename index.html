<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Vehicle Clearance Admin</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .dark-theme-bg {
             background-color: #0f172a; /* Darker Slate Blue */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
       
        summary { list-style: none; }
        summary::-webkit-details-marker { display: none; }

        details[open] summary .chevron-icon {
            transform: rotate(90deg);
        }

        #settings-panel, #search-modal {
            transition: transform 0.3s ease-in-out;
        }
        .backdrop {
            transition: background-color 0.3s ease-in-out;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        .mobile-safe-container {
            width: 100%;
            max-width: 100vw;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }
       
        .mobile-input {
            width: 100%;
            max-width: 100%;
            font-size: 16px;
            padding: 0.75rem;
            box-sizing: border-box;
        }

        .mobile-modal {
            position: fixed;
            inset: 0;
            padding: 1rem;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
        }
        .mobile-modal-content {
            width: 100%;
            max-width: 28rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
            margin: 0 auto;
        }
        .horizontal-scroll {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .horizontal-scroll::-webkit-scrollbar {
            display: none; /* Chrome, Safari and Opera */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">
    <div id="app-root"></div>
    
<script type="module">
		
	import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut,
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
        getFirestore,
        collection,
        doc,
        addDoc,
        setDoc,
        deleteDoc,
        onSnapshot,
        query,
        Timestamp,
        getDoc,
        where,
        updateDoc,
        getDocs,
        orderBy,
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Configuration ---
    const ADMIN_INVITE_CODE = "ADMIN2025";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    // --- App Initialization ---
    const appRoot = document.getElementById("app-root");
    let app, auth, db;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
    } catch (err) {
        console.error("Firebase initialization error:", err);
        appRoot.innerHTML = '<div class="p-8 text-center text-red-500 bg-red-100 rounded-lg"><b>Error:</b> Firebase initialization failed. Check console for details.</div>';
    }

    // --- State Management ---
    let clearances = [];
    let clearanceRequests = [];
    let vvips = [];
    let currentAdminProfile = null;
    let unsubClearances = null, unsubRequests = null, unsubVVIPs = null;
    let authMode = "login";

    // --- Utility Functions ---
     const normalizePhoneNumberForWhatsApp = (phone) => {
        if (!phone || typeof phone !== 'string') return '';
        let cleaned = phone.replace(/\D/g, '');
        if (cleaned.startsWith('0')) cleaned = '6' + cleaned;
        if (!cleaned.startsWith('60')) cleaned = '60' + cleaned;
        return cleaned;
    };

    const formatDate = (date) => {
        if (!date) return "N/A";
        const d = date instanceof Date ? date : date.toDate();
        return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getFullYear()).slice(-2)}`;
    };
    
    const toISODate = d => d ? new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0] : "";
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());

    const showNotification = (message, type = "success") => {
        const notification = document.createElement("div");
        const bgColor = type === "success" ? "bg-green-500" : type === "error" ? "bg-red-500" : "bg-blue-500";
        notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-[100] ${bgColor} max-w-sm`;
        const icon = type === "success" ? "✓" : type === "error" ? "✗" : "ℹ";
        notification.innerHTML = `<span class="mr-3 text-lg">${icon}</span><span>${message}</span>`;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 4000);
    };

    const parseLocalDate = (dateString) => {
        if (!dateString) return null;
        const [year, month, day] = dateString.split('-').map(p => parseInt(p, 10));
        return isNaN(year) ? null : new Date(year, month - 1, day);
    };
    
    // — Icon Library —
    const icons = {
        logout: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>`,
        plus: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
        edit: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/></svg>`,
        trash: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>`,
        shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`,
        chevronRight: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>`,
        download: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>`,
        whatsapp: `<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.908 6.161l.217.324-1.251 4.565 4.654-1.225.308.212z"/></svg>`,
        x: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`,
        settings: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06-.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>`,
        search: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>`
    };

    // — Render Functions —
    const renderAdminLogin = () => {
        document.body.className = 'dark-theme-bg';
        const isSignup = authMode === "signup";
        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md mobile-safe-container bg-slate-800/80 backdrop-blur-sm border border-blue-500/20 rounded-2xl shadow-2xl shadow-blue-900/20 p-8 space-y-6 animate-fade-in">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto text-blue-400">${icons.shield}</div>
                    <h1 class="text-3xl font-bold text-white mt-4">Admin Access</h1>
                    <p class="text-slate-400">${isSignup ? "Create an admin account" : "Sign in to manage clearances"}</p>
                </div>
                <form id="auth-form" class="space-y-4">
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm font-medium text-slate-300">Invite Code</label><input type="text" name="inviteCode" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" /></div>
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm font-medium text-slate-300">Email</label><input type="email" name="email" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" ${isSignup ? 'required' : ''} /></div>
                    <div><label class="text-sm font-medium text-slate-300">Username</label><input type="text" name="username" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <div class="${isSignup ? '' : 'hidden'}"><label class="text-sm font-medium text-slate-300">Designation</label><input type="text" name="designation" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" ${isSignup ? 'required' : ''} /></div>
                    <div><label class="text-sm font-medium text-slate-300">Password</label><input type="password" name="password" class="mobile-input mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <button type="submit" class="w-full py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700">${isSignup ? "Sign Up" : "Login"}</button>
                </form>
                <p class="text-center text-sm text-slate-400">
                    <button id="auth-toggle-button" class="font-medium text-blue-400 hover:text-blue-300">${isSignup ? "Login instead" : "Create an account"}</button>
                </p>
            </div>
        </div>`;
    };

    function renderAdminDashboard(adminUser) {
        document.body.className = 'bg-slate-900 text-slate-100';
        appRoot.innerHTML = `
        <header class="w-full max-w-4xl mx-auto p-4 md:px-6 py-4 flex justify-between items-center sticky top-0 bg-slate-900/80 backdrop-blur-sm z-10">
             <div class="flex items-center gap-2">
                <span class="text-blue-500">${icons.shield}</span>
                <h1 class="text-xl font-bold text-slate-100 hidden sm:block">Admin Dashboard</h1>
             </div>
             <div class="flex items-center gap-2">
                <button id="search-btn" title="Search" class="p-2 w-10 h-10 flex items-center justify-center rounded-full text-white bg-blue-600 hover:bg-blue-700">${icons.search}</button>
                <button id="settings-btn" title="Settings" class="p-2 w-10 h-10 flex items-center justify-center rounded-full text-white bg-slate-700 hover:bg-slate-600">${icons.settings}</button>
                <button id="logout-button" title="Logout" class="p-2 w-10 h-10 flex items-center justify-center rounded-full text-white bg-red-600 hover:bg-red-700">${icons.logout}</button>
             </div>
        </header>
        <main class="w-full max-w-4xl mx-auto p-4 md:p-6 mobile-safe-container space-y-8">
            <section>
                <div class="flex items-center gap-3 mb-4">
                    <h2 class="text-2xl font-bold text-slate-100">Pending Requests</h2>
                    <span id="requests-count-badge" class="flex items-center justify-center min-w-[24px] h-6 px-2 text-xs font-bold text-white bg-red-600 rounded-full">0</span>
                </div>
                <div id="requests-list" class="flex gap-4 pb-4 overflow-x-auto horizontal-scroll"></div>
            </section>
             <section id="search-results-section" class="hidden">
                <h2 class="text-2xl font-bold text-slate-100 mb-4">Search Results</h2>
                <div id="search-results-list" class="grid grid-cols-2 gap-4"></div>
             </section>
            <section>
                <div class="flex flex-wrap gap-4 justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold text-slate-100">Manage Clearances</h2>
                    <div class="flex gap-3">
                       <button id="add-clearance-btn" class="flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 h-10 w-10 sm:w-auto"><span class="w-5 h-5">${icons.plus}</span><span class="hidden sm:inline font-semibold"></span></button>
                    </div>
                </div>
                <div id="clearance-list" class="grid grid-cols-2 gap-4"></div>
            </section>
        </main>
        <div id="modal-container"></div>
        `;

        unsubClearances = onSnapshot(query(collection(db, "vehicleClearances"), orderBy("entryDate", "desc")), snap => {
            clearances = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderClearancesList();
        });

        unsubRequests = onSnapshot(query(collection(db, "clearanceRequests"), orderBy("createdAt", "desc")), snap => {
            clearanceRequests = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(req => req.status === 'pending');
            renderRequestsList();
            const badge = document.getElementById('requests-count-badge');
            if (badge) badge.textContent = clearanceRequests.length;
        });

        unsubVVIPs = onSnapshot(query(collection(db, "vvips")), snap => {
            vvips = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            renderVVIPListForSettings();
        });
    }
        
    const renderRequestsList = () => {
        const list = document.getElementById("requests-list");
        if (!list) return;
        if (!clearanceRequests.length) {
            list.innerHTML = `<div class="w-full text-center py-8 text-slate-500 bg-slate-800/50 rounded-lg">No pending requests.</div>`;
            return;
        }
        list.innerHTML = clearanceRequests.map(r => `
            <button class="review-btn text-left p-4 rounded-xl bg-slate-800 hover:bg-slate-700/80 transition-colors duration-200 w-64 flex-shrink-0" data-id="${r.id}">
                <div class="flex justify-between items-start">
                    <span class="font-mono font-bold text-lg text-slate-100">${r.vehicleNumber}</span>
                    <span class="text-xs font-semibold text-amber-900 bg-amber-400 px-2 py-1 rounded-md">${formatDate(r.entryDate)}</span>
                </div>
                <div class="text-sm text-slate-400 mt-2">Requested by: ${r.requesterName}</div>
            </button>`).join("");
    };

    const renderClearancesList = (vehicleList = null) => {
        const listId = vehicleList ? "search-results-list" : "clearance-list";
        const listContainer = document.getElementById(listId);
        if (!listContainer) return;

        const listToRender = vehicleList ? vehicleList : clearances.filter(c => c.expiryDate.toDate() >= new Date());

        if (!listToRender.length) {
            listContainer.innerHTML = `<div class="col-span-full text-center py-8 text-slate-500 bg-slate-800/50 rounded-lg">${vehicleList ? 'No vehicles found.' : 'No active clearances.'}</div>`;
            return;
        }
        listContainer.innerHTML = listToRender.map(c => `
            <details class="bg-slate-800 rounded-xl group" data-id="${c.id}">
                <summary class="flex justify-between items-center p-4 cursor-pointer">
                    <div class="flex items-center gap-4">
                        <span class="chevron-icon text-slate-500 transition-transform duration-300">${icons.chevronRight}</span>
                        <div>
                            <p class="font-mono font-bold text-slate-100 text-lg">${c.vehicleNumber}</p>
                            <p class="text-xs text-slate-400">Entry: ${formatDate(c.entryDate)}</p>
                        </div>
                    </div>
                     <button class="whatsapp-card-btn w-10 h-10 flex items-center justify-center rounded-full bg-green-500/10 hover:bg-green-500/20 text-green-400" data-id="${c.id}">${icons.whatsapp}</button>
                </summary>
                <div class="px-4 pb-4 text-sm space-y-3">
                    <div class="border-t border-slate-700 pt-3 flex justify-between items-start">
                        <div class="space-y-2 text-slate-300 text-xs">
                             <p><strong>Owner:</strong> ${c.ownerName}</p>
                             <p><strong>Contact:</strong> ${c.ownerContact || 'N/A'}</p>
                             <p><strong>Email:</strong> ${c.ownerEmail || 'N/A'}</p>
                             <p><strong>Location:</strong> ${c.location}</p>
                             <p><strong>Vehicle Type:</strong> ${c.vehicleType}</p>
                             <p><strong>Visiting Hours:</strong> ${c.timeSlot}</p>
                             <p><strong>Validity:</strong> until ${formatDate(c.expiryDate)}</p>
                        </div>
                        <div class="flex flex-col gap-3">
                            <button class="edit-btn p-2 rounded-lg bg-blue-500/20 text-blue-400 hover:bg-blue-500/40" data-id="${c.id}">${icons.edit}</button>
                            <button class="delete-btn p-2 rounded-lg bg-red-500/20 text-red-400 hover:bg-red-500/40" data-id="${c.id}">${icons.trash}</button>
                        </div>
                    </div>
                </div>
            </details>`).join("");
    };
    
    const renderVVIPListForSettings = () => {
        const container = document.getElementById('vvip-list-container-settings');
        if (!container) return;
        container.innerHTML = vvips.length > 0 ? vvips.map(v => `
            <div class="flex items-center justify-between p-3 bg-slate-700 rounded-lg">
                <div><p class="font-mono font-bold text-blue-400">${v.vehicleNumber}</p><p class="text-sm text-slate-400">${v.designation}</p></div>

        if (user && !user.isAnonymous) {

    // --- Global Event Listener ---
    document.body.addEventListener("click", async (e) => {
        const backdrop = e.target.closest('#form-modal-backdrop, #confirm-modal-backdrop, #whatsapp-modal-backdrop, #settings-backdrop, #search-modal-backdrop');
        if (backdrop && backdrop === e.target) {
            if(backdrop.id === 'whatsapp-modal-backdrop') backdrop.remove();
            else document.getElementById('modal-container').innerHTML = '';
        }
        
        const button = e.target.closest('button');
        if (!button) return;
        
        const id = button.dataset.id || e.target.closest('details')?.dataset.id;

        try {
            if (button.id === "search-btn") renderSearchModal();
            else if (button.id === "settings-btn") renderSettingsPanel();
            else if (button.id === "close-settings-panel-btn") document.getElementById('modal-container').innerHTML = '';
            else if (button.classList.contains("delete-vvip-btn")) renderConfirmationModal('Delete VVIP', 'Are you sure?', () => deleteDoc(doc(db, "vvips", id)));
            else if(button.classList.contains("whatsapp-card-btn")) {
                const clearance = clearances.find(c => c.id === id);
                if (clearance) renderWhatsAppModal(clearance);
            }
            else if (button.id === "whatsapp-form-btn") {
                const form = button.closest('form');
                const contact = form.querySelector('input[name="contact"]').value;
                if (!contact) {
                    showNotification("Please enter a contact number first.", "error");
                    return;
                }
                const data = {
                    ownerName: form.querySelector('input[name="ownerName"]').value,
                    ownerContact: contact,
                    vehicleNumber: form.querySelector('input[name="vehicleNumber"]').value,
                    entryDate: parseLocalDate(form.querySelector('input[name="entryDate"]').value),
                };
                renderWhatsAppModal(data);
            }
            else if (button.id === "logout-button") signOut(auth);
            else if (button.id === "add-clearance-btn") renderClearanceFormModal({}, 'new');
            else if (button.classList.contains("edit-btn")) {
                const clearance = clearances.find(c => c.id === id);
                if (clearance) renderClearanceFormModal(clearance, 'edit');
            }
            else if (button.classList.contains("delete-btn")) {
                 renderConfirmationModal('Delete Clearance', 'Are you sure you want to permanently delete this clearance?', async () => {
                    await deleteDoc(doc(db, "vehicleClearances", id));
                    showNotification("Clearance deleted.", "success");
                });
            }
            else if (button.classList.contains("review-btn")) {
                const request = clearanceRequests.find(r => r.id === id);
                if(request) renderClearanceFormModal(request, 'review');
            }
            else if (button.classList.contains("reject-request-btn")) {
                 await updateDoc(doc(db, "clearanceRequests", id), { status: 'rejected' });
                 showNotification("Request rejected.");
                 document.getElementById('modal-container').innerHTML = '';
            }

            else if (button.classList.contains("approve-request-btn")) {
                // Omitted for brevity, no changes from previous version
            } 
            else if (button.classList.contains("save-clearance-btn")) {
                await saveClearanceData(button.closest('form'), id);
                document.getElementById('modal-container').innerHTML = '';
            } 
            else if (button.id === "cancel-modal-btn" || button.id === "close-modal-btn") {
                document.getElementById('modal-container').innerHTML = '';
            }
            else if (button.id === "auth-toggle-button") { 
                authMode = authMode === 'login' ? 'signup' : 'login'; 
                renderAdminLogin(); 
            }
        } catch(err) { 
            showNotification(`Error: ${err.message}`, 'error'); 
        }
    });

    document.body.addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const button = form.querySelector('button[type="submit"]');
        if (button) button.disabled = true;
        try {
            if (form.id === "search-form") {
                const data = getFormObj(form);
                const searchTerm = data.searchTerm.toUpperCase().trim();
                if (!searchTerm) return;
                
                const q = query(collection(db, "vehicleClearances"), 
                    where("vehicleNumber", ">=", searchTerm), 
                    where("vehicleNumber", "<=", searchTerm + '\uf8ff')
                );
                const querySnapshot = await getDocs(q);
                const results = querySnapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                
                document.getElementById('search-results-section').classList.remove('hidden');
                renderClearancesList(results);
                document.getElementById('modal-container').innerHTML = '';

            } else if (form.id === "add-vvip-form") {
                 const data = getFormObj(form);
                await addDoc(collection(db, "vvips"), { vehicleNumber: data.vehicleNumber.toUpperCase(), designation: data.designation });
                form.reset();
                showNotification("VVIP added successfully.");
            } else if (form.id === "auth-form") {
                const data = getFormObj(form);
                if (authMode === 'login') {
                    const q = query(collection(db, "admins"), where("username", "==", data.username));
                    const snap = await getDocs(q);
                    if (snap.empty) throw new Error("Invalid credentials.");
                    await signInWithEmailAndPassword(auth, snap.docs[0].data().email, data.password);
                } else {
                    if (data.inviteCode !== ADMIN_INVITE_CODE) throw new Error("Invalid invite code.");
                    const user = await createUserWithEmailAndPassword(auth, data.email, data.password);
                    await setDoc(doc(db, "admins", user.user.uid), { email: data.email, username: data.username, designation: data.designation });
                }
            }
        } catch (err) { showNotification(`Error: ${err.message}`, 'error'); } finally { if (button) button.disabled = false; }
    });
    
    document.body.addEventListener("reset", (e) => {
        if (e.target.id === 'search-form') {
            document.getElementById('search-results-section').classList.add('hidden');
            document.getElementById('search-results-list').innerHTML = '';
        }
    });
    
    document.body.addEventListener("change", (e) => {
        const target = e.target;
        if (target.name === "location") {
            const form = target.closest('form');
            const customInput = form.querySelector('input[name="customLocation"]');
            if (customInput) customInput.classList.toggle('hidden', target.value !== 'Other');
        }
        if (target.name === "escortRequired") {
            handleEscortCheckboxChange(target);
        }
    });
