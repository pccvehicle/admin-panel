<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Vehicle Clearance Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Dark Slate Blue from screenshot */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }
       
        .mobile-modal {
            position: fixed;
            inset: 0;
            padding: 1rem;
            max-height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
        }
        .mobile-modal-content {
            width: 100%;
            max-width: 28rem;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
            margin: 0 auto;
        }
    </style>
</head>
<body class="text-slate-200">
    <div id="app-root"></div>
    
<script type="module">
	import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
        createUserWithEmailAndPassword,
        signOut,
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
        getFirestore,
        collection,
        doc,
        addDoc,
        setDoc,
        deleteDoc,
        onSnapshot,
        query,
        Timestamp,
        getDoc,
        where,
        updateDoc,
        getDocs,
        orderBy,
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const ADMIN_INVITE_CODE = "ADMIN2025";

    const firebaseConfig = {
        apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
        authDomain: "vehicle-clearance.firebaseapp.com",
        projectId: "vehicle-clearance",
        storageBucket: "vehicle-clearance.appspot.com",
        messagingSenderId: "187403368572",
        appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
    };

    const appRoot = document.getElementById("app-root");
    let app, auth, db;
    let clearances = [], clearanceRequests = [], vvips = [];
    let currentAdminProfile = null;
    let unsubscribes = [];
    let authMode = "login";

    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
    } catch (err) {
        console.error("Firebase initialization error:", err);
        appRoot.innerHTML = '<div class="p-8 text-center text-red-400"><b>Error:</b> Could not connect to the database.</div>';
    }

    const icons = {
        logout: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>`,
        plus: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>`,
        edit: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`,
        trash: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`,
        shield: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`,
        x: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`,
        download: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>`,
        settings: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06-.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>`,
        whatsapp: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.908 6.161l.217.324-1.251 4.565 4.654-1.225.308.212z"/></svg>`
    };

    const formatDate = (date) => date ? new Date(date.seconds * 1000).toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: '2-digit' }) : "N/A";
    const toISODate = d => d ? new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0] : "";
    const getFormObj = form => Object.fromEntries(new FormData(form).entries());
    const parseLocalDate = (ds) => ds ? new Date(ds + 'T00:00:00') : null;

    const showNotification = (message, type = "success") => {
        const el = document.createElement("div");
        el.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white animate-fade-in z-[100] ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
        el.textContent = message;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 3000);
    };

    const renderAdminLogin = () => {
        appRoot.innerHTML = `
        <div class="min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-slate-800/80 backdrop-blur-sm border border-slate-700 rounded-2xl shadow-2xl p-8 space-y-6 animate-fade-in">
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto text-blue-400">${icons.shield}</div>
                    <h1 class="text-3xl font-bold text-white mt-4">Admin Access</h1>
                </div>
                <form id="auth-form" class="space-y-4">
                    <div><label class="text-sm font-medium text-slate-300">Username</label><input type="text" name="username" class="mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <div><label class="text-sm font-medium text-slate-300">Password</label><input type="password" name="password" class="mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required /></div>
                    <button type="submit" class="w-full py-3 px-4 rounded-lg text-white bg-blue-600 hover:bg-blue-700">Login</button>
                </form>
            </div>
        </div>`;
    };

    function renderAdminDashboard(adminUser) {
        appRoot.innerHTML = `
        <div>
            <header class="bg-slate-900/70 backdrop-blur-sm sticky top-0 z-30 border-b border-slate-700">
                <nav class="w-full max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
                    <div class="flex items-center gap-3"><span class="text-blue-500 w-8 h-8">${icons.shield}</span><span class="text-xl font-bold text-slate-100">Admin Dashboard</span></div>
                    <div class="flex items-center gap-2">
                        <button id="logout-button" title="Logout" class="p-2 text-white bg-red-600 hover:bg-red-700 rounded-full">${icons.logout}</button>
                    </div>
                </nav>
            </header>
            <main class="w-full max-w-4xl mx-auto p-4 space-y-8">
                <section>
                    <div class="flex items-center gap-3 mb-4"><h2 class="text-2xl font-semibold text-slate-100">Pending Requests</h2><span id="requests-count-badge" class="flex items-center justify-center min-w-[24px] h-6 px-2 text-xs font-bold text-white bg-red-500 rounded-full">0</span></div>
                    <div id="requests-list"></div>
                </section>
                <section>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-slate-100">Manage Clearances</h2>
                        <div class="flex gap-2">
                           <button id="add-clearance-btn" class="flex items-center justify-center h-10 w-10 bg-blue-600 text-white rounded-lg hover:bg-blue-700">${icons.plus}</button>
                        </div>
                    </div>
                    <div id="clearance-list" class="space-y-3"></div>
                </section>
            </main>
            <div id="modal-container"></div>
        </div>`;

        unsubscribes.forEach(unsub => unsub());
        unsubscribes = [
            onSnapshot(query(collection(db, "vehicleClearances"), orderBy("createdAt", "desc")), snap => {
                clearances = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderClearancesList();
            }),
            onSnapshot(query(collection(db, "clearanceRequests"), where("status", "==", "pending"), orderBy("createdAt", "desc")), snap => {
                clearanceRequests = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                renderRequestsList();
            })
        ];
    }
        
    const renderRequestsList = () => {
        const listEl = document.getElementById("requests-list");
        if (!listEl) return;
        document.getElementById('requests-count-badge').textContent = clearanceRequests.length;
        if (!clearanceRequests.length) {
            listEl.innerHTML = `<div class="text-center p-8 text-slate-500 bg-slate-800/50 rounded-lg">No pending requests.</div>`;
            return;
        }
        listEl.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">${clearanceRequests.map(r => `
            <button class="review-btn text-left bg-slate-800 p-4 rounded-lg border border-slate-700 hover:border-blue-500 transition-colors" data-id="${r.id}">
                <div class="flex justify-between items-center">
                    <span class="font-mono font-bold text-slate-200">${r.vehicleNumber}</span>
                    <span class="text-xs bg-slate-700 text-amber-400 px-2 py-1 rounded">${formatDate(r.entryDate)}</span>
                </div>
                <p class="text-xs text-slate-400 mt-2">By: ${r.requesterName}</p>
            </button>`).join("")}</div>`;
    };

    const renderClearancesList = () => {
        const listEl = document.getElementById("clearance-list");
        if (!listEl) return;
        const active = clearances.filter(c => c.expiryDate.toDate() >= new Date());
        if (!active.length) {
            listEl.innerHTML = `<div class="text-center p-8 text-slate-500 bg-slate-800/50 rounded-lg">No active clearances.</div>`;
            return;
        }
        listEl.innerHTML = active.map(c => `
            <div class="bg-slate-800 p-4 rounded-lg flex justify-between items-center border border-slate-700">
                <div>
                    <p class="font-mono font-semibold text-slate-200">${c.vehicleNumber}</p>
                    <p class="text-xs text-slate-400">Expires: ${formatDate(c.expiryDate)}</p>
                </div>
                <div class="flex items-center gap-3">
                    <button class="edit-btn p-2 text-slate-400 hover:text-blue-400 rounded-full" data-id="${c.id}" title="Edit">${icons.edit}</button>
                    <button class="delete-btn p-2 text-slate-400 hover:text-red-400 rounded-full" data-id="${c.id}" title="Delete">${icons.trash}</button>
                </div>
            </div>`).join("");
    };

    const renderClearanceFormModal = (data = {}, mode = 'new') => {
        const isReview = mode === 'review';
        const title = isReview ? 'Review Request' : 'Fast Track Clearance';
        const contact = isReview ? data.requesterContact : data.ownerContact;
        const email = isReview ? data.requesterEmail : data.ownerEmail;
        const name = isReview ? data.requesterName : data.ownerName;

        const actionButtonsHTML = isReview ? `
            <button type="button" class="whatsapp-query-btn flex-1 py-3 rounded-lg bg-green-600 text-white flex items-center justify-center" data-id="${data.id}">${icons.whatsapp}</button>
            <button type="button" class="reject-request-btn flex-1 py-3 rounded-lg bg-red-600 text-white" data-id="${data.id}">Reject</button>
            <button type="button" class="approve-request-btn flex-1 py-3 rounded-lg bg-blue-600 text-white" data-id="${data.id}">Approve</button>`
            : `
            <button type="button" id="cancel-modal-btn" class="flex-1 py-3 rounded-lg bg-slate-600 text-white">Cancel</button>
            <button type="button" class="save-clearance-btn flex-1 py-3 rounded-lg bg-blue-600 text-white" data-id="${data.id || ''}">Save</button>`;

        document.getElementById("modal-container").innerHTML = `
        <div id="form-modal-backdrop" class="mobile-modal bg-black/70 z-50">
            <div class="mobile-modal-content bg-slate-800 rounded-2xl w-full max-w-lg p-6 animate-fade-in relative">
                ${isReview ? `<button id="close-modal-btn" class="absolute top-4 right-4 text-slate-400 hover:text-white">${icons.x}</button>` : ''}
                <form id="clearance-form" class="space-y-4 text-slate-300">
                    <h2 class="text-2xl font-bold text-white mb-6">${title}</h2>
                    <div><label class="text-sm">Name</label><input name="ownerName" value="${name || ''}" class="mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required></div>
                    <div><label class="text-sm">Vehicle Number</label><input name="vehicleNumber" value="${data.vehicleNumber || ''}" class="mt-1 w-full p-3 bg-slate-900/70 border border-slate-700 rounded-lg text-white" required></div>
                    <div class="flex items-center gap-3 pt-4 border-t border-slate-700">${actionButtonsHTML}</div>
                </form>
            </div>
        </div>`;
    };

    onAuthStateChanged(auth, (user) => {
        unsubscribes.forEach(unsub => unsub());
        unsubscribes = [];
        if (user) {
            getDoc(doc(db, "admins", user.uid)).then(adminDoc => {
                if (adminDoc.exists()) {
                    currentAdminProfile = adminDoc.data();
                    renderAdminDashboard(currentAdminProfile);
                } else {
                    signOut(auth);
                }
            });
        } else {
            renderAdminLogin();
        }
    });

    document.body.addEventListener("click", (e) => {
        const button = e.target.closest('button');
        if (!button) return;

        if (button.id === "close-modal-btn" || button.id === "cancel-modal-btn" || e.target.id === 'form-modal-backdrop') {
            document.getElementById('modal-container').innerHTML = '';
            return;
        }
        
        const id = button.dataset.id;
        
        if (button.id === 'logout-button') signOut(auth);
        else if (button.id === 'add-clearance-btn') renderClearanceFormModal({}, 'new');
        else if (button.classList.contains('edit-btn')) {
            const clearance = clearances.find(c => c.id === id);
            if (clearance) renderClearanceFormModal(clearance, 'edit');
        } else if (button.classList.contains('delete-btn')) {
            if (confirm('Are you sure?')) deleteDoc(doc(db, "vehicleClearances", id));
        } else if (button.classList.contains('review-btn')) {
            const request = clearanceRequests.find(r => r.id === id);
            if(request) renderClearanceFormModal(request, 'review');
        } else if (button.classList.contains('approve-request-btn')) {
            const request = clearanceRequests.find(r => r.id === id);
            if (request) {
                const { id, ...payload } = request;
                payload.approvedAt = Timestamp.now();
                payload.approvedByUsername = currentAdminProfile.username;
                addDoc(collection(db, "vehicleClearances"), payload);
                updateDoc(doc(db, "clearanceRequests", request.id), { status: 'approved' });
                document.getElementById('modal-container').innerHTML = '';
            }
        } else if (button.classList.contains('reject-request-btn')) {
            const reason = prompt("Reason for rejection:");
            if (reason) {
                updateDoc(doc(db, "clearanceRequests", id), { status: 'rejected', rejectionReason: reason });
                document.getElementById('modal-container').innerHTML = '';
            }
        } else if (button.classList.contains('save-clearance-btn')) {
             const form = button.closest('form');
             const data = getFormObj(form);
             const payload = {
                 ownerName: data.ownerName,
                 vehicleNumber: data.vehicleNumber,
                 createdAt: Timestamp.now(),
                 entryDate: Timestamp.fromDate(parseLocalDate(new Date().toISOString().split('T')[0])), // Today
                 expiryDate: Timestamp.fromDate(parseLocalDate(new Date().toISOString().split('T')[0])), // Today
                 approvedAt: Timestamp.now(),
                 approvedByUsername: currentAdminProfile.username
             };
            addDoc(collection(db, "vehicleClearances"), payload);
            document.getElementById('modal-container').innerHTML = '';
        }
    });

    document.body.addEventListener("submit", (e) => {
        e.preventDefault();
        const form = e.target;
        if(form.id === 'auth-form'){
            const { username, password } = getFormObj(form);
            const q = query(collection(db, "admins"), where("username", "==", username));
            getDocs(q).then(snap => {
                if (snap.empty) return showNotification("Invalid credentials", "error");
                signInWithEmailAndPassword(auth, snap.docs[0].data().email, password)
                    .catch(err => showNotification(err.message, "error"));
            });
        }
    });

</script>
</body>
</html>
