<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Batch Vehicle Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #0f172a; /* Darker slate background */
            color: #e2e8f0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        /* Mobile-friendly inputs */
        .mobile-input {
            width: 100%;
            max-width: 100%;
            font-size: 16px;
            padding: 0.875rem;
            box-sizing: border-box;
            background-color: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            border-radius: 0.5rem;
            color: #f1f5f9; /* slate-100 */
            transition: all 0.2s;
        }
        .mobile-input:focus {
            border-color: #3b82f6; /* blue-500 */
            outline: none;
            box-shadow: 0 0 0 2px #1e293b, 0 0 0 4px #3b82f6;
        }
        .mobile-checkbox {
            height: 1.25rem;
            width: 1.25rem;
            border-radius: 0.25rem;
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #3b82f6;
            cursor: pointer;
        }
        
        /* Tab Styles */
        .tab-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .tab-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #2563eb;
        }
        .tab-btn.inactive {
            background-color: #1e293b;
            color: #94a3b8;
            border-color: #334155;
        }
        .tab-btn.inactive:hover {
            background-color: #334155;
            color: #cbd5e1;
        }
    </style>
</head>
<body>
    <!-- Main Application Root -->
    <div id="app-root" class="max-w-3xl mx-auto p-4 sm:p-6"></div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, Timestamp, query, where, getDocs, 
            doc, getDoc, onSnapshot, writeBatch
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyC51Zo7V75JjOpLOdusf6ZKUzEG_gqFcV4",
            authDomain: "vehicle-clearance.firebaseapp.com",
            projectId: "vehicle-clearance",
            storageBucket: "vehicle-clearance.appspot.com",
            messagingSenderId: "187403368572",
            appId: "1:187403368572:web:1f94845da67ef0c7ccf1f9"
        };
        
        // --- App State ---
        let app, auth, db, authUser;
        let settingsUnsubscribe = null;
        let currentMode = 'single'; // 'single' or 'batch'
        
        const DB_COLLECTION = "vehicleClearances"; 
        const SETTINGS_COLLECTION = "publicConfig";
        const SETTINGS_DOC_ID = "panelSettings"; 
        
        let appSettings = {
            requesters: [],
            escortBy: [],
            vehicleTypes: [],
            locations: [],
            approvedBy: []
        };

        const defaultSettings = {
            requesters: ["A DIV", "CID", "CAD"],
            escortBy: ["SMM", "HTX", "Alpha"],
            vehicleTypes: ["Car", "Motorcycle"],
            locations: ["PCC"],
            approvedBy: ["User A", "User B"]
        };

        const appRoot = document.getElementById("app-root");

        const icons = {
            signOut: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>`,
            plus: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>`,
            layers: `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>`
        };

        // --- Firebase Init ---
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                if (settingsUnsubscribe) settingsUnsubscribe();
                
                if (user) {
                    const adminDocRef = doc(db, "admins", user.uid);
                    const adminDocSnap = await getDoc(adminDocRef);

                    if (adminDocSnap.exists()) {
                        authUser = user;
                        await loadSettings(); 
                        renderApp();
                    } else {
                        authUser = null;
                        renderLoginScreen("Error: Authorization failed. ID not found.");
                        await signOut(auth);
                    }
                } else {
                    authUser = null;
                    renderLoginScreen();
                }
            });

        } catch (err) {
            console.error("Init error:", err);
            renderLoginScreen("Initialization error. Please refresh.");
        }
        
        const loadSettings = async () => {
            if (!authUser) return;
            try {
                const settingsDocRef = doc(db, SETTINGS_COLLECTION, SETTINGS_DOC_ID);
                settingsUnsubscribe = onSnapshot(settingsDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        appSettings.requesters = data.requesters || [];
                        appSettings.escortBy = data.escortBy || [];
                        appSettings.vehicleTypes = data.vehicleTypes || [];
                        appSettings.locations = data.locations || [];
                        appSettings.approvedBy = data.approvedBy || [];
                        if (document.getElementById("add-vehicle-form") || document.getElementById("batch-vehicle-form")) renderApp(); 
                    } else {
                        appSettings = { ...defaultSettings };
                    }
                });
            } catch (error) {
                showNotification(`Error loading settings: ${error.message}`, "error");
            }
        };
        
        const showNotification = (message, type = "success") => {
            const container = document.getElementById("notification-container");
            const notification = document.createElement("div");
            const colors = { success: "bg-green-600 border-green-500", error: "bg-red-600 border-red-500", info: "bg-blue-600 border-blue-500" };
            notification.className = `fixed bottom-5 right-5 p-4 rounded-lg shadow-lg text-white flex items-center animate-fade-in z-[100] ${colors[type]} border-l-4 max-w-sm`;
            notification.innerHTML = `<span class="mr-3 font-bold">${type === "success" ? "âœ“" : "!"}</span><span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        };

        const parseLocalDate = (dateString) => {
            if (!dateString) return null;
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return null;
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            return new Date(date.getTime() + userTimezoneOffset);
        };

        const formatVehicleNumber = (val) => {
            if (!val) return '';
            const clean = val.toUpperCase().replace(/[^A-Z0-9]/g, '');
            const match = clean.match(/^([A-Z]+)(\d+)([A-Z]?)$/);
            if (match) return `${match[1]} ${match[2]} ${match[3]}`.trim();
            const matchPartial = clean.match(/^([A-Z]+)(\d+)$/);
            if (matchPartial) return `${matchPartial[1]} ${matchPartial[2]}`.trim();
            return clean;
        };

        // --- Render Functions ---
        const renderLoginScreen = (error = null) => {
            appRoot.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[60vh] animate-fade-in">
                    <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl p-8 space-y-6 border border-slate-700">
                        <div class="text-center">
                            <h1 class="text-2xl font-bold text-white">Vehicle Reg Login</h1>
                            <p class="text-slate-400 text-sm mt-2">Sign in to manage vehicle clearances.</p>
                        </div>
                        ${error ? `<div class="p-3 rounded-lg bg-red-900/50 border border-red-700 text-red-200 text-sm text-center">${error}</div>` : ''}
                        <form id="login-form" class="space-y-4">
                            <div><label class="block text-sm font-medium text-slate-300 mb-1">Username</label><input type="text" name="username" class="mobile-input" required /></div>
                            <div><label class="block text-sm font-medium text-slate-300 mb-1">Password</label><input type="password" name="password" class="mobile-input" required /></div>
                            <div class="pt-2"><button type="submit" class="w-full px-6 py-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-500 transition-all">Sign In</button></div>
                        </form>
                    </div>
                </div>
            `;
        };

        const renderApp = () => {
            if (!authUser) return;
            const createOptions = (arr) => arr ? arr.sort().map(item => `<option value="${item}">${item}</option>`).join('') : '';

            appRoot.innerHTML = `
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-white">Registration Panel</h1>
                    <button id="sign-out-btn" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-300 hover:bg-slate-700 text-sm transition-colors">
                        ${icons.signOut} Sign Out
                    </button>
                </div>

                <!-- Mode Switcher -->
                <div class="flex gap-2 mb-6">
                    <button class="tab-btn flex-1 flex items-center justify-center gap-2 ${currentMode === 'single' ? 'active' : 'inactive'}" id="mode-single">
                        ${icons.plus} Single Entry
                    </button>
                    <button class="tab-btn flex-1 flex items-center justify-center gap-2 ${currentMode === 'batch' ? 'active' : 'inactive'}" id="mode-batch">
                        ${icons.layers} Batch Mode (10+)
                    </button>
                </div>

                <div class="bg-slate-800/80 backdrop-blur-sm border border-slate-700/50 rounded-2xl shadow-lg p-6 animate-fade-in">
                    <form id="${currentMode === 'batch' ? 'batch-vehicle-form' : 'add-vehicle-form'}" class="space-y-5">
                        
                        <!-- Section: Common Details (Shared) -->
                        <div class="p-4 bg-slate-900/40 rounded-xl border border-slate-700/50 space-y-4">
                            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Step 1: Common Details</h3>
                            
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-1">Requester <span class="text-red-400">*</span></label>
                                    <select name="requester" class="mobile-input" required><option value="">Select...</option>${createOptions(appSettings.requesters)}</select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-1">Location <span class="text-red-400">*</span></label>
                                    <select name="location" class="mobile-input" required><option value="">Select...</option>${createOptions(appSettings.locations)}</select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-1">Entry Date <span class="text-red-400">*</span></label>
                                    <input type="date" name="entryDate" class="mobile-input" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-1">Expiry Date <span class="text-red-400">*</span></label>
                                    <input type="date" name="expiryDate" class="mobile-input" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-1">Vehicle Type <span class="text-red-400">*</span></label>
                                    <select name="vehicleType" class="mobile-input" required><option value="">Select...</option>${createOptions(appSettings.vehicleTypes)}</select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-300 mb-1">Visiting Hours <span class="text-red-400">*</span></label>
                                    <select name="timeSlot" class="mobile-input" required>
                                        <option value="">Select...</option>
                                        <option value="08:00-13:00">08:00 to 13:00</option>
                                        <option value="08:00-18:00">08:00 to 18:00</option>
                                        <option value="13:00-18:00">13:00 to 18:00</option>
                                        <option value="18:00-onwards">18:00 onwards</option>
                                        <option value="24 Hours">24 Hours</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Section: Variable Input -->
                        <div class="p-4 bg-slate-900/40 rounded-xl border border-slate-700/50 space-y-4">
                            <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Step 2: Vehicle Info</h3>

                            ${currentMode === 'single' ? `
                                <!-- SINGLE ENTRY FIELDS -->
                                <div class="space-y-4 animate-fade-in">
                                    <div>
                                        <label class="block text-sm font-medium text-slate-300 mb-1">Vehicle Number <span class="text-red-400">*</span></label>
                                        <input type="text" id="vehicleNumber" name="vehicleNumber" 
                                            class="mobile-input uppercase tracking-wider font-mono text-lg" 
                                            placeholder="E.G. SGA 1234 X" required autocomplete="off" />
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-slate-300 mb-1">Driver/Owner Name</label>
                                        <input type="text" name="ownerName" class="mobile-input" placeholder="e.g. John Doe" />
                                    </div>
                                </div>
                            ` : `
                                <!-- BATCH ENTRY FIELDS -->
                                <div class="space-y-4 animate-fade-in">
                                    <div>
                                        <label class="block text-sm font-medium text-slate-300 mb-1">Batch Vehicle List (One per line) <span class="text-red-400">*</span></label>
                                        <textarea name="batchInput" rows="8" class="mobile-input font-mono uppercase" placeholder="SGA1234X&#10;SBB5678Y&#10;SKL9999A"></textarea>
                                        <p class="text-xs text-slate-500 mt-1">Tip: You can copy-paste a list directly from Excel or Email.</p>
                                    </div>
                                </div>
                            `}
                        </div>
                        
                        <!-- Shared Bottom Section -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-1">Notes / Purpose</label>
                                <textarea name="notes" rows="2" class="mobile-input" placeholder="Optional remarks..."></textarea>
                            </div>

                             <div class="bg-slate-700/30 p-3 rounded-lg border border-slate-700/50">
                                <div class="flex items-center gap-3">
                                    <input type="checkbox" id="escortRequired" name="escortRequired" class="mobile-checkbox"/>
                                    <label for="escortRequired" class="text-sm font-medium text-slate-300 cursor-pointer select-none">Escort Required</label>
                                </div>
                                <div id="escort-details-container" class="hidden pl-8 mt-2">
                                    <label class="block text-sm font-medium text-slate-400 mb-1">Escort By <span class="text-red-400">*</span></label>
                                    <select id="escortBy" name="escortBy" class="mobile-input">
                                        <option value="">Select team...</option>
                                        ${createOptions(appSettings.escortBy)}
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-slate-300 mb-1">Approved By <span class="text-red-400">*</span></label>
                                <select name="approvedBy" class="mobile-input" required><option value="">Select...</option>${createOptions(appSettings.approvedBy)}</select>
                            </div>

                            <div class="pt-2">
                                <button type="submit" id="submit-btn" class="w-full flex items-center justify-center gap-2 px-6 py-4 rounded-xl bg-blue-600 text-white text-lg font-bold hover:bg-blue-500 transition-all shadow-lg shadow-blue-600/20">
                                    ${currentMode === 'batch' ? 'Process Batch Registration' : 'Submit Vehicle Reference'}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            `;
            
            // Attach Single Mode Input Formatter
            if (currentMode === 'single') {
                const vInput = document.getElementById('vehicleNumber');
                if (vInput) vInput.addEventListener('input', (e) => { e.target.value = formatVehicleNumber(e.target.value); });
            }

            // Escort Toggle
            const escortCb = document.getElementById('escortRequired');
            const escortDiv = document.getElementById('escort-details-container');
            const escortSel = document.getElementById('escortBy');
            if(escortCb) {
                escortCb.addEventListener('change', (e) => {
                    if(e.target.checked) {
                        escortDiv.classList.remove('hidden');
                        escortSel.required = true;
                    } else {
                        escortDiv.classList.add('hidden');
                        escortSel.required = false;
                        escortSel.value = '';
                    }
                });
            }

            // Tab Switching
            document.getElementById('mode-single').addEventListener('click', () => { currentMode = 'single'; renderApp(); });
            document.getElementById('mode-batch').addEventListener('click', () => { currentMode = 'batch'; renderApp(); });
        };

        // --- Logic Handlers ---
        const handleLogin = async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Verifying...';
            
            try {
                const q = query(collection(db, "admins"), where("username", "==", form.username.value));
                const querySnap = await getDocs(q);
                if (querySnap.empty) throw new Error("Invalid credentials.");
                await signInWithEmailAndPassword(auth, querySnap.docs[0].data().email, form.password.value);
            } catch (error) {
                button.disabled = false;
                button.textContent = 'Sign In';
                renderLoginScreen("Invalid username or password.");
            }
        };

        // --- Check Duplicate Logic ---
        const checkDuplicate = async (cleanVehicleNumber, expiryDateObj) => {
            const now = new Date();
            now.setHours(0,0,0,0);
            // Query active records for this plate
            const q = query(collection(db, DB_COLLECTION), where("vehicleNumber", "==", cleanVehicleNumber));
            const snap = await getDocs(q);
            // Find any doc where expiry >= today
            const active = snap.docs.find(d => d.data().expiryDate.toDate() >= now);
            if (active) {
                return `Already active (Expires: ${active.data().expiryDate.toDate().toLocaleDateString()})`;
            }
            return null; // No duplicate found
        };

        const handleSingleSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = document.getElementById('submit-btn');
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = `<span class="animate-pulse">Processing...</span>`;

            try {
                const data = Object.fromEntries(new FormData(form).entries());
                const cleanNum = data.vehicleNumber.replace(/\s/g, '');
                const entry = parseLocalDate(data.entryDate);
                const expiry = parseLocalDate(data.expiryDate);

                if (!cleanNum) throw new Error("Vehicle Number missing.");
                if (expiry < entry) throw new Error("Expiry date is before entry date.");

                // Duplicate Check
                const dupError = await checkDuplicate(cleanNum, expiry);
                if (dupError) throw new Error(`Vehicle ${formatVehicleNumber(cleanNum)}: ${dupError}`);

                await addDoc(collection(db, DB_COLLECTION), {
                    requester: data.requester,
                    vehicleNumber: cleanNum,
                    ownerName: data.ownerName || "",
                    vehicleType: data.vehicleType,
                    location: data.location,
                    timeSlot: data.timeSlot,
                    entryDate: Timestamp.fromDate(entry),
                    expiryDate: Timestamp.fromDate(expiry),
                    notes: data.notes || "",
                    escortRequired: data.escortRequired === 'on',
                    escortBy: data.escortRequired === 'on' ? data.escortBy : "",
                    approvedBy: data.approvedBy,
                    createdAt: Timestamp.now(),
                    createdBy: authUser.uid 
                });

                showNotification("Vehicle Added Successfully!", "success");
                form.reset();
                document.getElementById('escort-details-container').classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (err) {
                showNotification(err.message, "error");
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        };

        const handleBatchSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = document.getElementById('submit-btn');
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = `<span class="animate-pulse">Verifying Batch...</span>`;

            try {
                const data = Object.fromEntries(new FormData(form).entries());
                const rawText = data.batchInput || "";
                const entry = parseLocalDate(data.entryDate);
                const expiry = parseLocalDate(data.expiryDate);

                if (expiry < entry) throw new Error("Expiry date is before entry date.");

                // 1. Parse Lines
                const lines = rawText.split(/\n/).map(l => l.trim()).filter(l => l.length > 0);
                if (lines.length === 0) throw new Error("Please enter at least one vehicle number.");

                const vehiclesToAdd = [];
                const errors = [];

                // 2. Process each line (Check format & Duplicates)
                // Use Promise.all for parallel checking
                await Promise.all(lines.map(async (line, index) => {
                    // Simple parse: assume whole line is vehicle number, stripping special chars
                    // If user puts "SGA1234X, John", we might want to split. 
                    // For now, let's strip everything except alphanum to get the plate
                    
                    // Logic: If comma exists, split it. Else take whole line.
                    let plate = line;
                    let name = "";
                    if (line.includes(',')) {
                        const parts = line.split(',');
                        plate = parts[0];
                        name = parts.slice(1).join(',').trim();
                    }
                    
                    const cleanPlate = plate.replace(/[^A-Z0-9]/gi, '').toUpperCase();
                    
                    if (cleanPlate.length < 2) {
                        errors.push(`Line ${index + 1}: Invalid format "${line}"`);
                        return;
                    }

                    const dupMsg = await checkDuplicate(cleanPlate, expiry);
                    if (dupMsg) {
                        errors.push(`Line ${index + 1} (${cleanPlate}): ${dupMsg}`);
                    } else {
                        vehiclesToAdd.push({ 
                            plate: cleanPlate, 
                            name: name 
                        });
                    }
                }));

                if (errors.length > 0) {
                    // Stop if any errors found to prevent partial bad state
                    throw new Error(`Batch Failed:\n${errors.join('\n')}`);
                }

                // 3. Commit Batch
                button.innerHTML = `<span class="animate-pulse">Saving ${vehiclesToAdd.length} Vehicles...</span>`;
                
                const batch = writeBatch(db);
                
                vehiclesToAdd.forEach(v => {
                    const newDocRef = doc(collection(db, DB_COLLECTION));
                    batch.set(newDocRef, {
                        requester: data.requester,
                        vehicleNumber: v.plate,
                        ownerName: v.name, // From parsing or empty
                        vehicleType: data.vehicleType,
                        location: data.location,
                        timeSlot: data.timeSlot,
                        entryDate: Timestamp.fromDate(entry),
                        expiryDate: Timestamp.fromDate(expiry),
                        notes: data.notes || "Batch Entry",
                        escortRequired: data.escortRequired === 'on',
                        escortBy: data.escortRequired === 'on' ? data.escortBy : "",
                        approvedBy: data.approvedBy,
                        createdAt: Timestamp.now(),
                        createdBy: authUser.uid 
                    });
                });

                await batch.commit();

                showNotification(`Successfully added ${vehiclesToAdd.length} vehicles!`, "success");
                form.reset();
                document.getElementById('escort-details-container').classList.add('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });

            } catch (err) {
                // Format error message nicely if it has newlines (alert or just notification)
                if (err.message.includes('\n')) {
                    alert(err.message); // Alert is better for multi-line lists of errors
                } else {
                    showNotification(err.message, "error");
                }
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        };

        // --- Listeners ---
        appRoot.addEventListener("submit", (e) => {
            if (e.target.id === 'login-form') handleLogin(e);
            if (e.target.id === 'add-vehicle-form') handleSingleSubmit(e);
            if (e.target.id === 'batch-vehicle-form') handleBatchSubmit(e);
        });
        appRoot.addEventListener("click", async (e) => {
            if (e.target.closest('#sign-out-btn')) await signOut(auth);
        });
    </script>
</body>
</html>
